-magnus.jpg\" alt=\"\" class=\"wp-image-2651\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/talking-head-albertus-magnus.jpg 465w, https://admin.ki-leierbud.lu/wp-content/uploads/talking-head-albertus-magnus-246x300.jpg 246w\" sizes=\"auto, (max-width: 465px) 100vw, 465px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eThomas d\u0026#8217;Aquin détruit la tête parlante d\u0026#8217;Albert le Grand\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eUn véritable exploit technique vit cependant le jour le\u0026nbsp;2 juillet 1783, lorsqu’un automate à deux têtes parlantes fut présenté à l’Académie royale des sciences de Paris. Son inventeur était\u0026nbsp;Jacques de Vaucanson Mical, dit\u0026nbsp;\u003cem\u003el’abbé Mical\u003c/em\u003e\u0026nbsp;(1730–1809). L’appareil se composait de deux bustes mécaniques reliés à un système de\u0026nbsp;soufflets\u0026nbsp;et de\u0026nbsp;tuyaux imitant les\u0026nbsp;poumons, le\u0026nbsp;larynx\u0026nbsp;et la\u0026nbsp;bouche.\u003cbr\u003eChaque tête produisait des sons distincts qui, combinés, pouvaient articuler des\u0026nbsp;phrases complètes en français. On estime qu’elles étaient capables de prononcer une quinzaine de mots intelligibles, parmi lesquels :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003e«\u0026nbsp;\u003cem\u003eLe Roi a donné la paix à l’Europe\u003c/em\u003e\u0026nbsp;»\u003c/li\u003e\n\n\n\n\u003cli\u003e«\u0026nbsp;\u003cem\u003eLa paix fait la gloire des rois\u003c/em\u003e\u0026nbsp;»\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eCette machine illustre parfaitement l’esprit à la fois\u0026nbsp;scientifique\u0026nbsp;et\u0026nbsp;spectaculaire\u0026nbsp;du\u0026nbsp;Siècle des Lumières.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"681\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-681x1024.jpg\" alt=\"\" class=\"wp-image-2652\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-681x1024.jpg 681w, https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-200x300.jpg 200w, https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-768x1154.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-1022x1536.jpg 1022w, https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-1363x2048.jpg 1363w, https://admin.ki-leierbud.lu/wp-content/uploads/Tetes_parlantes_de_labbe_Mical-scaled.jpg 1704w\" sizes=\"auto, (max-width: 681px) 100vw, 681px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eTêtes parlantes de l\u0026#8217;abbé Mical (1783)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eUn autre exemple marquant est la machine parlante Euphonia, conçue à partir de 1835 par l’inventeur allemand Joseph Faber (1800–1850). Formé en physique, mathématiques et musique à l’Institut polytechnique impérial et royal de Vienne, Joseph Faber présenta sa création à Vienne, puis au roi de Bavière en 1841.\u003c/p\u003e\n\n\n\n\u003cp\u003eL’Euphonia fut ensuite exposée à Berlin et à Dresde, avant de traverser l’Atlantique pour des démonstrations à New York et à Philadelphie. Mais ce n’est qu’à partir de 1846, lors d’expositions à Londres et à Paris, que la machine devint une véritable attraction.\u003cbr\u003ePendant plusieurs décennies, elle intégra même le cirque itinérant de P.T. Barnum, captivant des foules à travers le monde.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full is-resized\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"500\" height=\"659\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/euphonia.jpg\" alt=\"\" class=\"wp-image-2653\" style=\"width:502px;height:auto\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/euphonia.jpg 500w, https://admin.ki-leierbud.lu/wp-content/uploads/euphonia-228x300.jpg 228w\" sizes=\"auto, (max-width: 500px) 100vw, 500px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eTête parlante Euphonia de Joseph Faber (1835)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eAprès la mort de Joseph Faber, la machine passa entre les mains de sa nièce et de son mari, qui poursuivirent les démonstrations publiques. Mais après\u0026nbsp;1885, on perd définitivement la trace de cette invention fascinante.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTêtes parlantes virtuelles\u003c/h3\u003e\n\n\n\n\u003cp\u003eCent cinquante ans après la présentation de l’Euphonia, les têtes parlantes sont devenues\u0026nbsp;virtuelles.\u003cbr\u003eÀ la fin des années 1990, les applications permettant de créer des têtes animées pour le web se multipliaient.\u0026nbsp;Haptek,\u0026nbsp;Mendel3D,\u0026nbsp;Famous3D,\u0026nbsp;LifeX,\u0026nbsp;Crazy Talk,\u0026nbsp;avTalk,\u0026nbsp;FaceWorks\u0026nbsp;ne sont que quelques exemples de produits qui, à l’époque, offraient la possibilité de générer des têtes 3D à partir de deux simples photos de son visage — une de face et une de profil.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full is-resized\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"374\" height=\"406\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/FaceWork.jpg\" alt=\"\" class=\"wp-image-2564\" style=\"width:374px;height:auto\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/FaceWork.jpg 374w, https://admin.ki-leierbud.lu/wp-content/uploads/FaceWork-276x300.jpg 276w\" sizes=\"auto, (max-width: 374px) 100vw, 374px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy FaceWorks Talking Head (1999)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLa figure ci-dessus illustre l’interface de\u0026nbsp;FaceWorks, un outil lancé en\u0026nbsp;1997\u0026nbsp;par\u0026nbsp;Digital Equipment Corporation.\u003c/p\u003e\n\n\n\n\u003cp\u003eLes objectifs de ces têtes parlantes en trois dimensions étaient variés :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003ecréation d’avatars personnalisés\u0026nbsp;pour les jeux vidéo,\u003c/li\u003e\n\n\n\n\u003cli\u003eréduction de la bande passante\u0026nbsp;en visiophonie (une tête animée consomme moins de données qu’une vidéo complète),\u003c/li\u003e\n\n\n\n\u003cli\u003eétude des interactions sociales\u0026nbsp;dans des environnements numériques.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eParmi ces programmes, le plus avancé était\u0026nbsp;3DmeNow, développé par la société anglaise\u0026nbsp;BioVirtual. Cet outil permettait de créer des têtes parlantes\u0026nbsp;photo-réalistes\u0026nbsp;et d’animer le visage en synchronisation avec sa propre voix.\u003c/p\u003e\n\n\n\n\u003cp\u003eMa propre tête parlante, créée à l’époque avec 3DmeNow, est présentée dans la petite vidéo ci-après :\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\" style=\"width:272px; margin:0 auto;\"\u003e\n\u003cvideo controls=\"\" poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/talking-head.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/talking-head-biovirtual.mp4\" playsinline=\"\" width=\"272\" height=\"328\" style=\"display:block; width:272px !important; height:auto !important; max-width:none !important;\"\u003e\n\u003c/video\u003e\n\u003cfigcaption class=\"wp-element-caption\"\u003eMy Biovirtual Talking Head 3DmeNow in 2000\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading alignwide\"\u003eLes têtes parlantes multilingues\u003c/h3\u003e\n\n\n\n\u003cp\u003eLa combinaison de la\u0026nbsp;traduction automatique, du\u0026nbsp;clonage de la voix\u0026nbsp;et de la\u0026nbsp;synchronisation labiale\u0026nbsp;permet aujourd’hui de générer des têtes parlantes capables de s’exprimer dans des centaines de langues différentes.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn septembre 2023, j’ai réalisé une petite vidéo en anglais pour présenter le premier volume de ma tétralogie \u003cem\u003eQubit Lëtzebuerg\u003c/em\u003e, qui raconte l’histoire de l’introduction des nouvelles technologies de l’information et de la communication au Luxembourg. Grâce à la version bêta de l’application «Translate a Video» de Heygen, j’ai pu générer douze versions traduites : en allemand, coréen, espagnol, français, hindi, italien, japonais, mandarin, néerlandais, polonais, portugais et turc.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eÀ découvrir ci-après :\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cdiv class=\"ml-tabs\" id=\"ml-tabs\"\u003e\n  \u003ch2\u003eVidéo multilingue\u003c/h2\u003e\n\n  \u003c!-- Barre d’onglets (ARIA) --\u003e\n  \u003cdiv class=\"ml-tablist\" role=\"tablist\" aria-label=\"Choisissez une langue\"\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"true\" aria-controls=\"panel-fr\" id=\"tab-fr\" class=\"is-active\"\u003eFrançais\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-de\" id=\"tab-de\"\u003eAllemand\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-en\" id=\"tab-en\"\u003eAnglais\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-es\" id=\"tab-es\"\u003eEspagnol\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-it\" id=\"tab-it\"\ idth:100%; aspect-ratio:16/9; display:block; background:#000; border-radius:10px; }\n  .ml-desc { margin:.5rem 0 0; color:#4b5563; }\n  /* Scroll horizontal si onglets trop nombreux */\n  .ml-tablist { overflow:auto; -webkit-overflow-scrolling: touch; scrollbar-width: thin; }\n\u003c/style\u003e\n\n\u003cscript\u003e\n(function(){\n  const root = document.getElementById('ml-tabs');\n  if (!root) return;\n\n  const tabs = Array.from(root.querySelectorAll('[role=\"tab\"]'));\n  const panels = Array.from(root.querySelectorAll('[role=\"tabpanel\"]'));\n  const videos = () =\u003e Array.from(root.querySelectorAll('video'));\n\n  function activateTab(tab) {\n    // Mise à jour état onglets\n    tabs.forEach(t =\u003e {\n      const selected = (t === tab);\n      t.classList.toggle('is-active', selected);\n      t.setAttribute('aria-selected', selected ? 'true' : 'false');\n      t.tabIndex = selected ? 0 : -1;\n    });\n    // Affichage panneaux\n    panels.forEach(p =\u003e {\n      p.hidden = (p.id !== tab.getAttribute('aria-controls'));\n    });\n    // Pause toutes les vidéos\n    videos().forEach(v =\u003e { try { v.pause(); } catch(e){} });\n    // Focus panneau actif pour accessibilité\n    const activePanel = root.querySelector('#' + tab.getAttribute('aria-controls'));\n    if (activePanel) activePanel.focus({ preventScroll: true });\n  }\n\n  // Clic souris\n  tabs.forEach(tab =\u003e {\n    tab.addEventListener('click', () =\u003e activateTab(tab));\n  });\n\n  // Navigation clavier (flèches gauche/droite, Home/End)\n  root.addEventListener('keydown', (e) =\u003e {\n    const current = document.activeElement;\n    if (!current || current.getAttribute('role') !== 'tab') return;\n\n    let idx = tabs.indexOf(current);\n    if (e.key === 'ArrowRight') { idx = (idx + 1) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'ArrowLeft')  { idx = (idx - 1 + tabs.length) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'Home')       { tabs[0].focus(); e.preventDefault(); }\n    if (e.key === 'End')        { tabs[tabs.length - 1].focus(); e.preventDefault(); }\n    if (e.key === 'Enter' || e.key === ' ') { activateTab(document.activeElement); e.preventDefault(); }\n  });\n\n  // Activer l’onglet par défaut (le premier)\n  activateTab(tabs[0]);\n})();\n\u003c/script\u003e\n\u003c!-- ===== FIN – VERSION ONGLETS ===== --\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLes têtes parlantes luxembourgeoises\u003c/h3\u003e\n\n\n\n\u003cp\u003eIl y a deux ans, les outils IA de Heygen ne maîtrisaient pas encore le\u0026nbsp;luxembourgeois. Depuis, les têtes parlantes — devenues entre-temps de véritables\u0026nbsp;avatars \u0026nbsp;— ont appris à s’exprimer aussi dans notre langue nationale.\u003c/p\u003e\n\n\n\n\u003cp\u003eJ’ai ainsi généré, début\u0026nbsp;juillet 2025, la vidéo ci-dessous avec l’avatar public\u0026nbsp;Annie\u0026nbsp;de Heygen, qui récite la fable d’Ésope\u0026nbsp;\u003cem\u003e« De Nordwand an d\u0026#8217;Sonn »\u003c/em\u003e.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/DAnnie-schwatzt-Letzebuergesch-2.png\u0026quot;\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/DAnnie-schwatzt-Letzebuergesch-2.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eAvatar public Annie de Heygen en juillet 2025\u003c/figcaption\u003e\u003c/figure\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":
