        </style><link rel="stylesheet" href="/histoire/_next/static/css/6a90bc65f5e25b7d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/histoire/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/histoire/_next/static/chunks/webpack-c0ab7466c2010b5f.js" defer=""></script><script src="/histoire/_next/static/chunks/framework-b1e5f14688f9ffe6.js" defer=""></script><script src="/histoire/_next/static/chunks/main-e1696e71c401f547.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/_app-83bffd16e2386ef9.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/%5Blang%5D/%5Bslug%5D-37bdb02bf0c28ae7.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_buildManifest.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="page-shell"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Les machines qui traduisent nos textes","content":"\n\u003ch2 class=\"wp-block-heading\"\u003eLes machines qui traduisent nos textes\u003c/h2\u003e\n\n\n\n\u003cp\u003eLorsque deux personnes ne parlent pas la même langue, il faut convertir le contenu exprimé dans la langue source vers la langue cible : c’est ce que l’on appelle la\u0026nbsp;traduction. Le Luxembourg figure parmi les pionniers de la traduction automatique, notamment parce que de nombreuses institutions européennes y ont leur siège.\u003c/p\u003e\n\n\n\n\u003cp\u003eDans son\u0026nbsp;rapport d’activités 1975–1977, la Direction générale XIII de la Commission européenne (chargée de l’information et de l’innovation) annonçait le lancement d’un projet pilote de traduction automatique avec le logiciel\u0026nbsp;SYSTRAN. Un premier contrat pour l’utilisation de SYSTRAN par les institutions européennes a été signé fin 1975 avec\u0026nbsp;Peter Toma, un informaticien hongrois émigré aux États-Unis en 1952, qui avait commencé à développer des systèmes de traduction automatique dès 1961.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/SYSTRANS-50th-Anniversary.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/SYSTRANs-50th-Anniversary.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eVidéo sur l\u0026#8217;histoire de SYSTRAN et de son fondateur Peter Toma\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eL’histoire de SYSTRAN se lit comme un roman policier ; je la raconte en détail (dix pages) dans le premier volume de ma tétralogie\u0026nbsp;\u003cem\u003eQubit Lëtzebuerg\u003c/em\u003e, consacrée à l’introduction des technologies de l’information et de la communication au Luxembourg.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn\u0026nbsp;avril 2006, Google a utilisé SYSTRAN pour démarrer son service de traduction en ligne\u0026nbsp;Google Translate. Dès\u0026nbsp;octobre 2007, le système a été remplacé par une technologie propriétaire de Google, qui est restée pendant plus de dix ans le\u0026nbsp;seul outil capable de traduire le luxembourgeois.\u003c/p\u003e\n\n\n\n\u003cp\u003eDu côté des institutions européennes, SYSTRAN a été remplacé en\u0026nbsp;décembre 2010\u0026nbsp;par\u0026nbsp;MT@EC, puis en\u0026nbsp;mars 2020 par\u0026nbsp;eTranslation. Ironie de l’histoire : aucun de ces projets développés (en partie) au Luxembourg ne maîtrise la langue luxembourgeoise.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn 2022, j’ai développé un espace de démonstration pour la traduction\u0026nbsp;anglais ↔ luxembourgeois\u0026nbsp;avec trois modèles d’IA open source :\u0026nbsp;NLLB\u0026nbsp;(Meta AI),\u0026nbsp;MarianNMT\u0026nbsp;(projet académique) et\u0026nbsp;T5/mt5\u0026nbsp;(Google Research). Chaque utilisateur peut constater que, malgré leurs qualités, ces modèles sont encore loin du niveau requis pour obtenir un\u0026nbsp;certificat C1 en luxembourgeois.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"582\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/9cd1b00414fd314ffbb1dbc456dc304a.png\" alt=\"\" class=\"wp-image-2616\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/9cd1b00414fd314ffbb1dbc456dc304a.png 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/9cd1b00414fd314ffbb1dbc456dc304a-300x171.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/9cd1b00414fd314ffbb1dbc456dc304a-768x437.png 768w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy HuggingFace space in 2022\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eAujourd’hui,\u0026nbsp;ChatGPT\u0026nbsp;et des outils commerciaux comme\u0026nbsp;DeepL\u0026nbsp;sont largement utilisés par des journalistes et autres professionnels pour traduire des textes dans différentes langues. Les versions récentes de ChatGPT peuvent effectivement traduire des textes luxembourgeois dans les deux sens, mais le résultat reste loin de celui d’un traducteur natif. Pourtant, les technologies et les données existent déjà pour développer un modèle IA capable de traduire le luxembourgeois de manière parfaite.\u003c/p\u003e\n\n\n\n\u003cp\u003eDeux exemples encourageants :\u0026nbsp;Sitraka Matthieu Forler, data scientist travaillant depuis juin 2025 chez POST Luxembourg, a montré la voie en développant une version personnalisée de ChatGPT dédiée à la traduction anglais/français/allemand ↔ luxembourgeois. Ce projet, baptisé\u0026nbsp;LuxemGPT, n’en est encore qu’à sa version 0.1, mais il constitue un\u0026nbsp;premier pas prometteur.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"846\" height=\"476\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/luxemgpt.png\" alt=\"\" class=\"wp-image-2618\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/luxemgpt.png 846w, https://admin.ki-leierbud.lu/wp-content/uploads/luxemgpt-300x169.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/luxemgpt-768x432.png 768w\" sizes=\"auto, (max-width: 846px) 100vw, 846px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLuxemGPT 0.1 by Sitraka Matthieu Forler (September 2025)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eUn deuxième projet, déjà arrivé à la version 0.6.2, a été présenté le 24 septembre 2025 par Michel Weimerskirch, créateur du correcteur orthographique luxembourgeois (\u003cem\u003espellchecker\u003c/em\u003e), dont le développement a débuté en 2006. Le site web spellchecker.lu, très apprécié des résidents, a été repris en 2023 par le ZLS (Zenter fir d\u0026#8217;Lëtzebuerger Sprooch), qui gère également le LOD (Lëtzebuerger Online Dictionnaire).\u003c/p\u003e\n\n\n\n\u003cp\u003eMichel Weimerskirch a étudié le génie logiciel à l’Université technique de Kaiserslautern de 2004 à 2009. Après ses études, il a travaillé comme développeur web indépendant avant de fonder, en 2013, avec deux associés, sa propre agence web Lightbulb. Il y a quelques années, il a choisi de rejoindre une entreprise en tant que développeur web full-stack et a cédé ses parts dans Lightbulb à ses cofondateurs.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large is-resized\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"827\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/ki-iwwersetzer-827x1024.png\" alt=\"\" class=\"wp-image-2875\" style=\"width:827px;height:auto\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/ki-iwwersetzer-827x1024.png 827w, https://admin.ki-leierbud.lu/wp-content/uploads/ki-iwwersetzer-242x300.png 242w, https://admin.ki-leierbud.lu/wp-content/uploads/ki-iwwersetzer-768x951.png 768w, https://admin.ki-leierbud.lu/wp-content/uploads/ki-iwwersetzer.png 896w\" sizes=\"auto, (max-width: 827px) 100vw, 827px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eKI-Iwwersetzer by Michael Weimerskirch (September 2025)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2511"}],"prevHref":"/histoire/fr/2494/","nextHref":"/histoire/fr/2518/","position":"5/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2511"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
