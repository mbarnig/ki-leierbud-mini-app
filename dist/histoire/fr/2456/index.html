u poker, un jeu réputé difficile pour une machine en raison du bluff et de l’incertitude.\u003c/li\u003e\n\n\n\n\u003cli\u003e2011 : l\u0026#8217;ordinateur Watson (IBM) bat les deux meilleurs joueurs de l’histoire du jeu télévisé Jeopardy grâce à sa maîtrise du langage naturel et à sa rapidité d’analyse de l’information.\u003c/li\u003e\n\n\n\n\u003cli\u003e2016 : l\u0026#8217;ordinateur AlphaGo (Google DeepMind) vainc l’un des meilleurs joueurs mondiaux de go, un jeu d’une complexité bien supérieure aux échecs.\u003c/li\u003e\n\n\n\n\u003cli\u003e2019 : l\u0026#8217;ordinateur AlphaStar (Google DeepMind) atteint le rang de Grand Maître à StarCraft II, un jeu vidéo de stratégie en temps réel qui exige planification, réflexes et prise de décision avec information partielle.\u003c/li\u003e\n\n\n\n\u003cli\u003e2019 : le programme OpenAI Five, développé par les créateurs de ChatGPT, domine le jeu en ligne Dota 2. Lors d’un événement public de quatre jours, le programme a disputé 42.729 parties contre des joueurs professionnels et amateurs, avec un taux de victoire de 99,4 %.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eDes débuts plus anciens\u003c/h2\u003e\n\n\n\n\u003cp\u003ePourtant, les premiers pas de l’IA dans des compétitions contre des humains remontent bien plus tôt.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn 1976, deux lycéens du gymnase Rämibühl en Suisse, Pierino Verazza et Martin Bärtschi, ont développé dans le cadre de leur travail de fin de semestre un programme en langage APL permettant à un ordinateur de jouer au jeu de moulin contre un humain.\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"734\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-734x1024.png\" alt=\"\" class=\"wp-image-2601\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-734x1024.png 734w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-215x300.png 215w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-768x1072.png 768w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-1101x1536.png 1101w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-1468x2048.png 1468w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlespiel-computer-1976-1-scaled.png 1835w\" sizes=\"auto, (max-width: 734px) 100vw, 734px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eSchweizer Jugend forscht : Elektronisches Mühlespiel 1976\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003eLa première version du programme était encore limitée et gagnait rarement, mais les deux développeurs l’ont progressivement améliorée, profitant de la montée en puissance des ordinateurs de l’école.\u003c/p\u003e\n\n\n\n\u003cp\u003eÀ la même époque, j’étais assistant de recherche à l’Institut d’électronique de l’EPFZ (École polytechnique fédérale de Zurich) et spécialisé dans l’ingénierie des premiers microprocesseurs. En 1976, j’y ai conçu un plateau de jeu de moulin électronique, équipé de photodiodes et de diodes électroluminescentes (LED), pour permettre une interaction simple entre l’ordinateur et le joueur humain.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"756\" data-id=\"2883\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/muehlebrett-polaroid-2-1024x756.jpg\" alt=\"\" class=\"wp-image-2883\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/muehlebrett-polaroid-2-1024x756.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlebrett-polaroid-2-300x222.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlebrett-polaroid-2-768x567.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/muehlebrett-polaroid-2.jpg 1110w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePlateau du jeu de moulin (1976)\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"768\" data-id=\"2884\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/pola-labo-muehlespiel-2-1024x768.jpg\" alt=\"\" class=\"wp-image-2884\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/pola-labo-muehlespiel-2-1024x768.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/pola-labo-muehlespiel-2-300x225.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/pola-labo-muehlespiel-2-768x576.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/pola-labo-muehlespiel-2.jpg 1120w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMon laboratoire à l\u0026#8217;EPFZ (1976)\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eL’ordinateur ne pouvant pas manipuler physiquement les pions, c’était au joueur humain de les déplacer. Les positions étaient détectées par les photodiodes : une LED clignotante indiquait au joueur où placer ou déplacer le pion de l’ordinateur, ou encore quel pion humain retirer en cas de moulin. L’allumage ou extinction permanent d’une LED confirmait la bonne exécution de l’action.\u003c/p\u003e\n\n\n\n\u003cp\u003eL’animation ci-dessous illustre une partie typique : l’ordinateur joue avec les pions rouges et commence la partie, finalement remportée par l’adversaire humain.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/elektronesch-millchen.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/elektronesch-millchen-1.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eDémonstration du protocole de communication avec une machine lors d\u0026#8217;une partie de jeu de moulin\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eUne approche pédagogique originale\u003c/h2\u003e\n\n\n\n\u003cp\u003eJ’ai utilisé ce plateau électronique comme outil pédagogique pour enseigner le fonctionnement des microprocesseurs : d’abord à Zurich, puis au Luxembourg, lors de cours du soir à l’Institut de Technologie (IST) au Kirchberg à partir de 1978.\u003c/p\u003e\n\n\n\n\u003cp\u003eChaque position de pion correspondait à un bit (photodiode ouverte ou couverte, LED allumée ou éteinte). Les huit bits d’un carré formaient un octet: les trois carrés du plateau pouvaient ainsi être comparés à un triplet, par exemple une valeur RGB (rouge, vert, bleu) d’un pixel dans une image numérique. Le dialogue entre ordinateur et joueur — via le clignotement, l’allumage ou l’extinction des LEDs — constituait un protocole de communication simple mais fiable, comparable au hand-shaking utilisé en informatique.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eMémoire et héritage\u003c/h2\u003e\n\n\n\n\u003cp\u003eComme une partie de moulin se termine inévitablement par une répétition infinie — et donc par un match nul — lorsque les deux adversaires maîtrisent parfaitement la stratégie et ne commettent aucune erreur, les développeurs d’IA ne s’intéressent plus à ce jeu de société.\u0026nbsp;\u003c/p\u003e\n\n\n\n\u003cp\u003eAujourd’hui, mon plateau électronique du jeu de moulin est conservé au Computarium du Lycée classique de Diekirch, un musée technique de renommée internationale fondé par le professeur Francis Massen. Retraité depuis 2009, il poursuit avec passion l’enrichissement et la mise en valeur de cette prestigieuse collection de matériel informatique.\u003c/p\u003e\n\n\n\n\u003cp\u003eQuant à mes cours du soir, ils remontent à plus de 45 ans. Mais il m’arrive encore de croiser d’anciens participants qui me saluent en souriant par mon surnom de l’époque : Microprofesseur.\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2456"}],"prevHref":null,"nextHref":"/histoire/fr/2480/","position":"1/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2456"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
