par les frères Lumière.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cbr\u003eLes premiers dessins animés\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eL’histoire des films animés prend un tournant en 1928 avec la sortie de Steamboat Willie, le premier dessin animé à bénéficier d’une bande sonore synchronisée. Ce court-métrage introduit au public le personnage de Mickey Mouse, devenu un véritable symbole de la culture populaire. Le film fut animé par Ubbe Ert Iwwerks (1901-1971), surnommé la « main magique » de Walt Disney. Après une brève carrière indépendante, il revint dans les années 1940 chez Disney, non plus comme animateur, mais comme ingénieur en effets spéciaux, contribuant à des innovations techniques qui ont marqué des films cultes du studio.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/Steamboat-Willie.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/Steamboat-Willie.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eDisney Cartoons present a Micky Mouse Sound Cartoon in 1928\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cbr\u003eSteamboat Willie et l’IA générative\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eLe film joue aujourd’hui un rôle particulier dans le contexte de l’IA générative. En 2023, les droits d’auteur sur le premier Mickey Mouse  sont arrivés à expiration. 75 ans après sa publication, l’œuvre est tombée dans le domaine public. Cette libération juridique a ouvert la voie à de nouveaux usages créatifs : par exemple, les utilisateurs de LetzAI ont pu entraîner légalement un modèle inspiré de ce Mickey originel et l’imaginer dans des scènes contemporaines. Ci-dessous, quelques images générées par le créateur luxembourgeois Biitz en témoignent.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"1024\" data-id=\"2709\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari-1024x1024.jpg\" alt=\"\" class=\"wp-image-2709\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari-1024x1024.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari-768x768.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_next_to_a_ferrari.jpg 1080w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLetzAI Micky Mouse (2023)\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"1024\" data-id=\"2708\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train-1024x1024.jpg\" alt=\"\" class=\"wp-image-2708\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train-1024x1024.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train-768x768.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_train.jpg 1080w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLetzAI Micky Mouse (2023)\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"1024\" data-id=\"2707\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea-1024x1024.jpg\" alt=\"\" class=\"wp-image-2707\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea-1024x1024.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea-768x768.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_on_a_sea.jpg 1080w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLetzAI Micky Mouse (2023)\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"1024\" data-id=\"2710\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train-1024x1024.jpg\" alt=\"\" class=\"wp-image-2710\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train-1024x1024.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train-768x768.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/mickey_mouse_in_a_train.jpg 1080w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLetzAI Micky Mouse (2023)\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eE.T., un autre jalon de l’innovation\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eUn autre film emblématique est E.T. l’extra-terrestre de Steven Spielberg (1982), chef-d’œuvre du cinéma de science-fiction. À l’époque, les technologies de synthèse 3D n’étaient pas encore assez avancées pour créer un personnage numérique crédible. Steven Spielberg fit donc appel à une combinaison de marionnettes, d’animatronique et de performances humaines. Trois personnes ont incarné E.T. : Pat Bilon (1,22 m), acteur atteint de nanisme, Tamara De Treaux (0,84 m), également actrice atteinte de nanisme et Matthew DeMeritt, un adolescent né sans jambes.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"965\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/acteurs-et-extraterrestre-965x1024.jpg\" alt=\"\" class=\"wp-image-2712\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/acteurs-et-extraterrestre-965x1024.jpg 965w, https://admin.ki-leierbud.lu/wp-content/uploads/acteurs-et-extraterrestre-283x300.jpg 283w, https://admin.ki-leierbud.lu/wp-content/uploads/acteurs-et-extraterrestre-768x815.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/acteurs-et-extraterrestre.jpg 1080w\" sizes=\"auto, (max-width: 965px) 100vw, 965px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePat Bilon, E.T., Tamara De Treaux et Matthew DeMeritt\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLe résultat fut si convaincant qu’E.T. devint une icône universelle, prouvant qu’avant l’ère numérique, l’imagination et l’ingénierie pouvaient donner vie à des personnages inoubliables.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePaddington, l’ours en CGI qui a conquis le cinéma\u003c/h3\u003e\n\n\n\n\u003cp\u003eDans un registre plus récent, l’exemple de Paddington illustre l’évolution spectaculaire de l’animation par ordinateur. Inspiré du personnage créé par Michael Bond en 1958, l’ours péruvien amateur de marmelade a été adapté au cinéma par Paul King dans deux longs-métrages à succès, en 2014 et en 2017.\u003cbr\u003e\u003cbr\u003eContrairement à E.T., qui était animé par marionnettes et acteurs costumés, Paddington est un personnage généré entièrement en CGI (Computer-Generated Imagery). Son intégration réaliste dans des scènes tournées avec de véritables acteurs a nécessité un travail colossal de la part des studios Framestore. Les animateurs ont accordé une attention méticuleuse aux détails : la texture de sa fourrure, ses expressions faciales, ses gestes maladroits mais attendrissants. Résultat : Paddington a su émouvoir le public tout en se fondant parfaitement dans un univers réel.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cbr\u003eRencontre avec la Reine Élisabeth II\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eL’ours numérique a atteint un sommet symbolique lors des célébrations du Platinum Jubilee de la Reine Élisabeth II, en juin 2022. Une courte vidéo diffusée à l’ouverture du concert officiel montrait Paddington prenant le thé avec la Reine au palais de Buckingham. Dans ce sketch devenu viral, l’ours maladroit renverse du thé, partage un sandwich à la marmelade et frappe ensuite sa tasse à la cuillère pour donner le rythme à « We Will Rock You » de Queen, repris par l’orchestre militaire et le public.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/Paddington-Bear.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/Paddington-Bear.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePaddington Bear and the Queen in 2022\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cbr\u003eMes premiers films CGI\u003c/h3\u003e\n\n\n\n\u003cp\u003eEntre 2019 et 2021, je me suis amusé à créer moi-même quelques films d’animation avec les technologies disponibles à l’époque.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e👉 Premier exemple : les DigiBirds.\u003c/h4\u003e\n\n\n\n\u003cp\u003eJ’ai utilisé des oiseaux animatroniques interactifs qui bougeaient le bec et la tête, et qui pouvaient chanter en chœur lorsqu’on sifflait. Il s’agissait des DigiBirds de Silverlit, commercialisés à partir de 2014. Ces petits robots-jouets, capables de réagir à des stimuli sonores, peuvent être vus comme une forme très primitive d’intelligence artificielle.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/Wantervullen-Zielung.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/Wantervullen-Zielung.mp4\"\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eWantervullen-Zielung in 2019\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e👉 Deuxième exemple : Le GenPet Piccini\u003c/h4\u003e\n\n\n\n\u003cp\u003eJ’ai créé un modèle 3D nommé Piccini, en hommage à la sculptrice australienne Patricia Piccinini, connue pour ses créatures hybrides en silicone qui interrogent les limites de la bioéthique et de la biotechnologie. Pour tourner la vidéo, j’avais posé une maquette en carton de la créature sur mon canapé, afin de disposer d’un repère visuel pendant l’enregistrement avec mon iPhone fixé sur un trépied.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/happy-birthday-genpet.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/happy-birthday-genpet.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eHappy Birthday to my GenPet Piccini in 2021\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLe «GenPet» qu’on aperçoit dans le film est une œuvre d’art lancée en 2005 par l’artiste canadien Adam Brandejs. Ces sculptures animatroniques en latex, plastique et circuits électroniques simulaient de subtils signes de vie : respiration, tremblements, mouvements limités. Présentées comme des animaux bio-ingénierés pré-emballés, elles étaient accompagnées d’un faux site web, d’emballages sous blister, de « jauges de vitalité » et d’accessoires fictifs. Tout était conçu pour être crédible et provoquer la confusion entre art, science et marketing.\u003cbr\u003eChaque Genpet était proposé avec des « traits de personnalité » codés par couleur (rouge, bleu, violet, etc.) qui influaient sur son comportement supposé.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"800\" height=\"825\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/genpets-2.png\" alt=\"\" class=\"wp-image-2794\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/genpets-2.png 800w, https://admin.ki-leierbud.lu/wp-content/uploads/genpets-2-291x300.png 291w, https://admin.ki-leierbud.lu/wp-content/uploads/genpets-2-768x792.png 768w\" sizes=\"auto, (max-width: 800px) 100vw, 800px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eCopie écran du site web genpets.com\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLes Genpets ont été exposés dans plusieurs galeries d’art contemporain au Canada et en Europe. En 2007, j’ai acquis un Genpet violet auprès de l’artiste, qui a même remplacé le câble d’alimentation canadien par un modèle européen avant de me l’envoyer. Mon Genpet « dort » toujours dans son état d’hibernation, et le site officiel genpets.com reste en ligne. Cette œuvre est aujourd’hui considérée comme l’un des exemples les plus marquants d’hoax artistique.\u003cbr\u003eAu fond, il s’agit d’une fake news avant l’heure, une fiction conçue pour questionner notre rapport à la biotechnologie et qui résonne aujourd’hui à l’ère de l’IA générative.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e👉 Troisième exemple : Google Search AR\u003c/h4\u003e\n\n\n\n\u003cp\u003eÀ partir de 2019, Google a permis de placer dans son salon, grâce à la réalité augmentée, des animaux ou objets 3D visibles à travers l’appareil photo d’un smartphone. Parmi le catalogue proposé, j’avais choisi un panda. J’ai réglé sa taille et sa position de manière à le faire asseoir sur mon canapé, puis je me suis installé à côté de lui pour simuler une conversation.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-salon.png preload=\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-salon.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first Google AR video end 2022 : A panda eating bamboo on my sofa\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLes premiers films IA\u003c/h3\u003e\n\n\n\n\u003cp\u003eÀ partir de 2022, une nouvelle révolution a commencé : l’IA générative appliquée à la vidéo. On n’avait plus besoin de caméra, de figurines animées ou de dizaines d’outils CGI sophistiqués. Un simple texte suffisait.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-chess.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-chess.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first AI video end 2022 : A panda playing chess on the beach.\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eNovembre 2023 : sont apparus les premiers outils Image2Video, qui permettaient d’animer directement des images fixes générées par IA. J’ai ainsi pu donner vie aux premières créations LetzAI.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/kuchemann.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/kuchemann.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first animated LetzAI image end 2023 : Kuchemännercher\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSeptembre 2024 : les modèles se sont encore affinés. J’ai pu assembler plusieurs scènes à partir de portraits LetzAI, publiés par l’artiste Savitar Storm (plus de 16.500 images à l’époque, plus de 100.000 aujourd’hui). Un exemple parfait de la puissance… et du côté addictif de ces technologies.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/savitar.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/savitar.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first animated LetzAI image sequence in autumn 2024 : Portraits by Savitar Storm\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eNovembre 2024 : j’ai partagé sur les réseaux sociaux mon premier court-métrage sans caméra, racontant la visite d’un site UNESCO par trois protagonistes de mon livre \u0026#8220;Les Jeunes Explorateurs\u0026#8221;.\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eAnimation : réalisée avec Vidu Studio et KLING AI.\u003c/li\u003e\n\n\n\n\u003cli\u003eTexte : écrit par ChatGPT.\u003c/li\u003e\n\n\n\n\u003cli\u003eSon : bruitages générés avec Meta Audiobox, voix off choisies dans la librairie ElevenLabs.\u003c/li\u003e\n\n\n\n\u003cli\u003eImages fixes : créées avec LetzAI, servant de points d’ancrage visuels.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eLa vidéo ci-dessous montre successivement la version KLING, puis la version VIDU, ce qui permet de comparer leurs forces et faiblesses.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/plongee-australie.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/plongee-australie.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first AI short film end 2024 : Young Explorers in Australia\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eEnfin, j’ai généré l’affiche du film avec LetzAI, en utilisant le modèle de style \u0026#8220;@japanese_movie_poster\u0026#8221; partagé par Misch Strotz.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"575\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-575x1024.jpg\" alt=\"\" class=\"wp-image-2725\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-575x1024.jpg 575w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-169x300.jpg 169w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-768x1367.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-863x1536.jpg 863w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee.jpg 1088w\" sizes=\"auto, (max-width: 575px) 100vw, 575px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eAffiche pour la vidéo générée avec LetzAI\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003ePour conclure ce chapitre, je présente quelques créations professionnelles réalisés avec des outils IA dans le cadre de campagnes de sensibilisation des jeunes sur les risques des informations sur les réseaux sociaux lancés par l\u0026#8217;initiative gouvernementale BEE SECURE au courant des années 2024 et 2025.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cdiv class=\"ml-tabs\" id=\"ml-tabs\"\u003e\n  \u003ch2\u003eVidéos BEE SECURE\u003c/h2\u003e\n\n  \u003c!-- Barre d’onglets (ARIA) --\u003e\n  \u003cdiv class=\"ml-tablist\" role=\"tablist\" aria-label=\"Choisissez un thème\"\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"true\" aria-controls=\"panel-deep-fakes\" id=\"tab-deep-fakes\" class=\"is-active\"\u003eDeep Fakes\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-cornhub\" id=\"tab-cornhub\"\u003eCornhub\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-sextorsion\" id=\"tab-sextorsion\"\u003eSextorsion\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-romance-scam\" id=\"tab-romance-scam\"\u003eRomance Scam\u003c/button\u003e\n  \u003c/div\u003e\n\n  \u003c!-- Panneaux --\u003e\n  \u003csection id=\"panel-deep-fakes\" role=\"tabpanel\" tabindex=\"0\" aria-labelledby=\"tab-deep-fakes\"\u003e\n    \u003cdiv class=\"ml-panel\"\u003e\n      \u003ch3\u003eDeep Fakes\u003c/h3\u003e\n      \u003cvideo controls preload=\"none\" playsinline\n        poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/een-aaf-100.png\"\n        src=\"https://admin.ki-leierbud.lu/wp-content/uploads/een-aaf-100.mp4\" type=\"video/mp4\"\u003e\n        Votre navigateur ne supporte pas la vidéo HTML5.\n      \u003c/video\u003e\n      \u003cp class=\"ml-desc\"\u003eDeep Fakes : une menace de désinformation accrue.\u003c/p\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n\n  \u003csection id=\"panel-cornhub\" role=\"tabpanel\" tabindex=\"0\" aria-labelledby=\"tab-cornhub\" hidden\u003e\n    \u003cdiv class=\"ml-panel\"\u003e\n      \u003ch3\u003eCornhub\u003c/h3\u003e\n      \u003cvideo controls preload=\"none\" playsinline \n         poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/cornhub.png\" \n         src=\"https://admin.ki-leierbud.lu/wp-content/uploads/cornhub.mp4\" type=\"video/mp4\"\u003e\n      \u003c/video\u003e\n      \u003cp class=\"ml-desc\"\u003ePornographie : ce n\u0026#8217;est pas le reflet de la réalité.\u003c/p\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n\n  \u003csection id=\"panel-sextorsion\" role=\"tabpanel\" tabindex=\"0\" aria-labelledby=\"tab-sextorsion\" hidden\u003e\n    \u003cdiv class=\"ml-panel\"\u003e\n      \u003ch3\u003eSextorsion\u003c/h3\u003e\n      \u003cvideo controls preload=\"none\" playsinline \n         poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/sextorsion-finckdown.png\"\n         src=\"https://admin.ki-leierbud.lu/wp-content/uploads/sextorsion-finckdown.mp4\" type=\"video/mp4\"\u003e\n      \u003c/video\u003e\n      \u003cp class=\"ml-desc\"\u003eSextorsion : quand l\u0026#8217;intimité devient une arme.\u003c/p\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n\n  \u003csection id=\"panel-romance-scam\" role=\"tabpanel\" tabindex=\"0\" aria-labelledby=\"tab-romance-scam\" hidden\u003e\n    \u003cdiv class=\"ml-panel\"\u003e\n      \u003ch3\u003eRomance Scam\u003c/h3\u003e\n      \u003cvideo controls preload=\"none\" playsinline \n         poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/romance-scam.png\"\n         src=\"https://admin.ki-leierbud.lu/wp-content/uploads/romance-scam.mp4\" type=\"video/mp4\"\u003e\n      \u003c/video\u003e\n      \u003cp class=\"ml-desc\"\u003eRomance Scam : l\u0026#8217;amour utilisée pour arnaquer.\u003c/p\u003e\n    \u003c/div\u003e\n  \u003c/section\u003e\n\n\u003cstyle\u003e\n  .ml-tabs { max-width: 980px; margin: 0 auto; padding: 1rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\", sans-serif; }\n  .ml-tabs h2 { margin: .25rem 0 1rem; font-size: clamp(1.2rem, 2.2vw, 1.6rem); }\n  .ml-tablist { display: flex; flex-wrap: wrap; gap: .5rem; margin-bottom: .8rem; }\n  .ml-tablist [role=\"tab\"] { border:1px solid #e5e7eb; background:#f9fafb; padding:.5rem .75rem; border-radius:999px; cursor:pointer; font-size:.95rem; color: #111827 !important;     /* texte lisible à l’état normal */ }\n  .ml-tablist [role=\"tab\"].is-active, .ml-tablist [role=\"tab\"][aria-selected=\"true\"] { color:#fff; border-color:#111827; }\n  [role=\"tabpanel\"] { margin:0; }\n  .ml-panel { background:#fff; border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.06); padding: .9rem; }\n  .ml-panel h3 { margin:.2rem 0 .6rem; font-size:1.05rem; }\n  .ml-panel video, .ml-panel iframe { width:100%; aspect-ratio:16/9; display:block; background:#000; border-radius:10px; }\n  .ml-desc { margin:.5rem 0 0; color:#4b5563; }\n  /* Scroll horizontal si onglets trop nombreux */\n  .ml-tablist { overflow:auto; -webkit-overflow-scrolling: touch; scrollbar-width: thin; }\n\u003c/style\u003e\n\n\u003cscript\u003e\n(function(){\n  const root = document.getElementById('ml-tabs');\n  if (!root) return;\n\n  const tabs = Array.from(root.querySelectorAll('[role=\"tab\"]'));\n  const panels = Array.from(root.querySelectorAll('[role=\"tabpanel\"]'));\n  const videos = () =\u003e Array.from(root.querySelectorAll('video'));\n\n  function activateTab(tab) {\n    // Mise à jour état onglets\n    tabs.forEach(t =\u003e {\n      const selected = (t === tab);\n      t.classList.toggle('is-active', selected);\n      t.setAttribute('aria-selected', selected ? 'true' : 'false');\n      t.tabIndex = selected ? 0 : -1;\n    });\n    // Affichage panneaux\n    panels.forEach(p =\u003e {\n      p.hidden = (p.id !== tab.getAttribute('aria-controls'));\n    });\n    // Pause toutes les vidéos\n    videos().forEach(v =\u003e { try { v.pause(); } catch(e){} });\n    // Focus panneau actif pour accessibilité\n    const activePanel = root.querySelector('#' + tab.getAttribute('aria-controls'));\n    if (activePanel) activePanel.focus({ preventScroll: true });\n  }\n\n  // Clic souris\n  tabs.forEach(tab =\u003e {\n    tab.addEventListener('click', () =\u003e activateTab(tab));\n  });\n\n  // Navigation clavier (flèches gauche/droite, Home/End)\n  root.addEventListener('keydown', (e) =\u003e {\n    const current = document.activeElement;\n    if (!current || current.getAttribute('role') !== 'tab') return;\n\n    let idx = tabs.indexOf(current);\n    if (e.key === 'ArrowRight') { idx = (idx + 1) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'ArrowLeft')  { idx = (idx - 1 + tabs.length) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'Home')       { tabs[0].focus(); e.preventDefault(); }\n    if (e.key === 'End')        { tabs[tabs.length - 1].focus(); e.preventDefault(); }\n    if (e.key === 'Enter' || e.key === ' ') { activateTab(document.activeElement); e.preventDefault(); }\n  });\n\n  // Activer l’onglet par défaut (le premier)\n  activateTab(tabs[0]);\n})();\n\u003c/script\u003e\n\u003c!-- ===== FIN – VERSION ONGLETS ===== --\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2696"}],"prevHref":"/histoire/fr/2669/","nextHref":"/histoire/fr/2775/","position":"11/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2696"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
