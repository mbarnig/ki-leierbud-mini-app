 folgende Ziele:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eWissenschaftliche Neugier wecken und vielleicht zukünftige Berufungen inspirieren\u003c/li\u003e\n\n\n\n\u003cli\u003eKI für den durchschnittlichen Bürger verständlich machen\u003c/li\u003e\n\n\n\n\u003cli\u003eEine kritische digitale Kultur fördern\u003c/li\u003e\n\n\n\n\u003cli\u003eAllen die Werkzeuge an die Hand geben, um die Auswirkungen der KI auf Gesellschaft, Arbeitswelt, Privatsphäre und mehr zu verstehen\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"de","langOptions":[{"lc":"en","id":"14"},{"lc":"fr","id":"451"},{"lc":"de","id":"471"},{"lc":"lb","id":"473"}],"prevHref":"/what/de/73/","nextHref":"/what/en/18/","position":"2/5","authorInitials":"A"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"de","slug":"471"},"buildId":"yVeubMlAjt4AKaRzdYm11","assetPrefix":"/what","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
