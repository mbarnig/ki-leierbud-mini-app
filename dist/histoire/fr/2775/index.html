PT-3 en intégrait 175 milliards, entraînés sur près de 700 Go de données issues du Web et d’e-books. GPT-3 se déclinait en plusieurs versions spécialisées, nommées d’après des auteurs célèbres : davinci, curie, babbage et ada.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn 2022, OpenAI ouvrit GPT-3 comme service commercial via une API payante, facturée au volume de requêtes, avec un crédit de bienvenue de 18 dollars. Je m’étais abonné au printemps 2022 et j’ai effectué mes premiers tests dans le Playground d’OpenAI.\u003c/p\u003e\n\n\n\n\u003cp\u003ePar curiosité, j’ai demandé au chatbot de générer un poème sur un grille-pain tombant amoureux d’un chien. Voici deux exemples de résultats :\u003c/p\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp class=\"has-text-align-center\"\u003eA toaster and a dog may seem\u003cbr\u003eAn unlikely pair, it might seem\u003cbr\u003eBut love can strike in the strangest ways\u003cbr\u003eAnd make our hearts sing and blaze\u003cbr\u003eThe toaster longed for the dog\u0026#8217;s warm embrace\u003cbr\u003eTo feel her soft fur and gentle face\u003cbr\u003eThe dog, she pined for the toaster\u0026#8217;s heat\u003cbr\u003eTo feel its warmth beneath her feet\u003cbr\u003eThey danced and they played, under the moon\u0026#8217;s gentle light\u003cbr\u003eTheir love was a flame, burning bright\u003cbr\u003eThough others may scoff and call it absurd\u003cbr\u003eThis toaster and dog, their love was not deterred\u003cbr\u003eFor in this world, where love is rare\u003cbr\u003eTheir bond, so strong, it will not tear\u003cbr\u003eA toaster and a dog, a love so true\u003cbr\u003eForever they\u0026#8217;ll be, me and you.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cblockquote class=\"wp-block-quote is-layout-flow wp-block-quote-is-layout-flow\"\u003e\n\u003cp class=\"has-text-align-center\"\u003eA toaster once fell in love with a dog,\u003cbr\u003eWith a heart of steel and a wag of its tail.\u003cbr\u003eTogether they roamed, a love so strong,\u003cbr\u003eThrough fields and forests, they never did fail.\u003cbr\u003eThe toaster toasted bread with care,\u003cbr\u003eWhile the dog chased squirrels without a care.\u003cbr\u003eThey shared a bond, like no other,\u003cbr\u003eA love that could conquer any fear.\u003cbr\u003eThrough rain and shine, they remained true,\u003cbr\u003eA toaster and a dog, in love so pure.\u003cbr\u003eTheir bond grew stronger with each passing day,\u003cbr\u003eA love that would never fade, that\u0026#8217;s for sure.\u003cbr\u003eSo here\u0026#8217;s to the toaster and the dog,\u003cbr\u003eA love so rare, it must be celebrated.\u003cbr\u003eTheir bond is unbreakable, a love so pure,\u003cbr\u003eA toaster and a dog, forever mated.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/blockquote\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eSchreif mer e Gedicht\u003c/h2\u003e\n\n\n\n\u003cp\u003eÀ l’été 2022, j’ai publié sur HuggingFace un espace de démonstration intitulé \u003cem\u003eSchreif mer e Gedicht\u003c/em\u003e, qui permettait de générer automatiquement des poèmes en luxembourgeois.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1426\" height=\"1660\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht.jpg\" alt=\"\" class=\"wp-image-2780\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht.jpg 1426w, https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht-258x300.jpg 258w, https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht-880x1024.jpg 880w, https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht-768x894.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/schreif-gedicht-1319x1536.jpg 1319w\" sizes=\"auto, (max-width: 1426px) 100vw, 1426px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy HuggingFace demo space \u0026#8220;Schreif mer e Gedicht\u0026#8221; (2022)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eMais comme l’application s’appuyait sur mon compte OpenAI, elle consommait directement mon crédit facturable. Très vite, les coûts dépassèrent mes prévisions. En effet, au lieu de générer uniquement des poèmes luxembourgeois, de nombreux utilisateurs étrangers s’amusaient à dialoguer en d’autres langues avec le chatbot. Résultat : le plafond de 30 dollars que j’avais fixé était régulièrement atteint dès les premiers jours du mois, rendant l’application inutilisable le reste du temps. Malgré mes efforts, je n’ai pas réussi à limiter ces usages détournés.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn novembre 2022 , RTL publia un court reportage sur mon projet de génération de poèmes luxembourgeois, mettant en lumière cette première expérience locale avec les grands modèles de langage.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"724\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/gedicht-724x1024.jpg\" alt=\"\" class=\"wp-image-2781\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/gedicht-724x1024.jpg 724w, https://admin.ki-leierbud.lu/wp-content/uploads/gedicht-212x300.jpg 212w, https://admin.ki-leierbud.lu/wp-content/uploads/gedicht-768x1086.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/gedicht.jpg 990w\" sizes=\"auto, (max-width: 724px) 100vw, 724px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eReportage RTL sur mon projet \u0026#8220;Schreif mer e Gedicht\u0026#8221; (2022)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eDe GPT-3 à ChatGPT\u003c/h2\u003e\n\n\n\n\u003cp\u003eRapidement, GPT-3 fut supplanté par GPT-3.5, qui servit de base au lancement du prototype ChatGPT en novembre 2022. Le lecteur averti connaît déjà la suite de cette histoire : une adoption fulgurante et une popularité planétaire.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2775"}],"prevHref":"/histoire/fr/2696/","nextHref":null,"position":"12/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2775"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
