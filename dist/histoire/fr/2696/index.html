eading\"\u003eLes premiers films IA\u003c/h3\u003e\n\n\n\n\u003cp\u003e√Ä partir de 2022, une nouvelle r√©volution a commenc√© : l‚ÄôIA g√©n√©rative appliqu√©e √† la vid√©o. On n‚Äôavait plus besoin de cam√©ra, de figurines anim√©es ou de dizaines d‚Äôoutils CGI sophistiqu√©s. Un simple texte suffisait.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-chess.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/panda-chess.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first AI video end 2022 : A panda playing chess on the beach.\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eNovembre 2023 : sont apparus les premiers outils Image2Video, qui permettaient d‚Äôanimer directement des images fixes g√©n√©r√©es par IA. J‚Äôai ainsi pu donner vie aux premi√®res cr√©ations LetzAI.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/kuchemann.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/kuchemann.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first animated LetzAI image end 2023 : Kuchem√§nnercher\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eSeptembre 2024 : les mod√®les se sont encore affin√©s. J‚Äôai pu assembler plusieurs sc√®nes √† partir de portraits LetzAI, publi√©s par l‚Äôartiste Savitar Storm (plus de 16.500 images √† l‚Äô√©poque, plus de 100.000 aujourd‚Äôhui). Un exemple parfait de la puissance‚Ä¶ et du c√¥t√© addictif de ces technologies.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/savitar.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/savitar.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first animated LetzAI image sequence in autumn 2024 : Portraits by Savitar Storm\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eNovembre 2024 : j‚Äôai partag√© sur les r√©seaux sociaux mon premier court-m√©trage sans cam√©ra, racontant la visite d‚Äôun site UNESCO par trois protagonistes de mon livre \u0026#8220;Les Jeunes Explorateurs\u0026#8221;.\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eAnimation : r√©alis√©e avec Vidu Studio et KLING AI.\u003c/li\u003e\n\n\n\n\u003cli\u003eTexte : √©crit par ChatGPT.\u003c/li\u003e\n\n\n\n\u003cli\u003eSon : bruitages g√©n√©r√©s avec Meta Audiobox, voix off choisies dans la librairie ElevenLabs.\u003c/li\u003e\n\n\n\n\u003cli\u003eImages fixes : cr√©√©es avec LetzAI, servant de points d‚Äôancrage visuels.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eLa vid√©o ci-dessous montre successivement la version KLING, puis la version VIDU, ce qui permet de comparer leurs forces et faiblesses.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-video aligncenter\"\u003e\u003cvideo controls poster=\"https://admin.ki-leierbud.lu/wp-content/uploads/plongee-australie.png\" preload=\"none\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/plongee-australie.mp4\" playsinline\u003e\u003c/video\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy first AI short film end 2024 : Young Explorers in Australia\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eEnfin, j‚Äôai g√©n√©r√© l‚Äôaffiche du film avec LetzAI, en utilisant le mod√®le de style \u0026#8220;@japanese_movie_poster\u0026#8221; partag√© par Misch Strotz.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"575\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-575x1024.jpg\" alt=\"\" class=\"wp-image-2725\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-575x1024.jpg 575w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-169x300.jpg 169w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-768x1367.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee-863x1536.jpg 863w, https://admin.ki-leierbud.lu/wp-content/uploads/affiche-plongee.jpg 1088w\" sizes=\"auto, (max-width: 575px) 100vw, 575px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eAffiche pour la vid√©o g√©n√©r√©e avec LetzAI\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003ePour conclure ce chapitre, je pr√©sente quelques cr√©ations professionnelles r√©alis√©s avec des outils IA dans le cadre de campagnes de sensibilisation des jeunes sur les risques des informations sur les r√©seaux sociaux lanc√©s par l\u0026#8217;initiative gouvernementale BEE SECURE au courant des ann√©es 2024 et 2025.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cdiv class=\"ml-tabs\" id=\"ml-tabs\"\u003e\n  \u003ch2\u003eVid√©os BEE SECURE\u003c/h2\u003e\n\n  \u003c!-- Barre d‚Äôonglets (ARIA) --\u003e\n  \u003cdiv class=\"ml-tablist\" role=\"tablist\" aria-label=\"Choisissez un th√®me\"\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"true\" aria-controls=\"panel-deep-fakes\" id=\"tab-deep-fakes\" class=\"is-active\"\u003eDeep Fakes\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"panel-cornhub\" id=\"tab-cornhub\"\u003eCornhub\u003c/button\u003e\n    \u003cbutton role=\"tab\" aria-selected=\"false\" aria-controls=\"pa desc { margin:.5rem 0 0; color:#4b5563; }\n  /* Scroll horizontal si onglets trop nombreux */\n  .ml-tablist { overflow:auto; -webkit-overflow-scrolling: touch; scrollbar-width: thin; }\n\u003c/style\u003e\n\n\u003cscript\u003e\n(function(){\n  const root = document.getElementById('ml-tabs');\n  if (!root) return;\n\n  const tabs = Array.from(root.querySelectorAll('[role=\"tab\"]'));\n  const panels = Array.from(root.querySelectorAll('[role=\"tabpanel\"]'));\n  const videos = () =\u003e Array.from(root.querySelectorAll('video'));\n\n  function activateTab(tab) {\n    // Mise √† jour √©tat onglets\n    tabs.forEach(t =\u003e {\n      const selected = (t === tab);\n      t.classList.toggle('is-active', selected);\n      t.setAttribute('aria-selected', selected ? 'true' : 'false');\n      t.tabIndex = selected ? 0 : -1;\n    });\n    // Affichage panneaux\n    panels.forEach(p =\u003e {\n      p.hidden = (p.id !== tab.getAttribute('aria-controls'));\n    });\n    // Pause toutes les vid√©os\n    videos().forEach(v =\u003e { try { v.pause(); } catch(e){} });\n    // Focus panneau actif pour accessibilit√©\n    const activePanel = root.querySelector('#' + tab.getAttribute('aria-controls'));\n    if (activePanel) activePanel.focus({ preventScroll: true });\n  }\n\n  // Clic souris\n  tabs.forEach(tab =\u003e {\n    tab.addEventListener('click', () =\u003e activateTab(tab));\n  });\n\n  // Navigation clavier (fl√®ches gauche/droite, Home/End)\n  root.addEventListener('keydown', (e) =\u003e {\n    const current = document.activeElement;\n    if (!current || current.getAttribute('role') !== 'tab') return;\n\n    let idx = tabs.indexOf(current);\n    if (e.key === 'ArrowRight') { idx = (idx + 1) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'ArrowLeft')  { idx = (idx - 1 + tabs.length) % tabs.length; tabs[idx].focus(); e.preventDefault(); }\n    if (e.key === 'Home')       { tabs[0].focus(); e.preventDefault(); }\n    if (e.key === 'End')        { tabs[tabs.length - 1].focus(); e.preventDefault(); }\n    if (e.key === 'Enter' || e.key === ' ') { activateTab(document.activeElement); e.preventDefault(); }\n  });\n\n  // Activer l‚Äôonglet par d√©faut (le premier)\n  activateTab(tabs[0]);\n})();\n\u003c/script\u003e\n\u003c!-- ===== FIN ‚Äì VERSION ONGLETS ===== --\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2696"}],"prevHref":"/histoire/fr/2669/","nextHref":"/histoire/fr/2775/","position":"11/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2696"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
