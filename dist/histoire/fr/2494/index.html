<!DOCTYPE html><html><head><meta charSet="utf-8" data-next-head=""/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" data-next-head=""/><title data-next-head="">Les machines qui génèrent des images</title><link rel="icon" href="assets/logo.svg" data-next-head=""/><link rel="preload" href="/histoire/_next/static/css/6a90bc65f5e25b7d.css" as="style"/><style data-next-head="">

        </style><link rel="stylesheet" href="/histoire/_next/static/css/6a90bc65f5e25b7d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/histoire/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/histoire/_next/static/chunks/webpack-c0ab7466c2010b5f.js" defer=""></script><script src="/histoire/_next/static/chunks/framework-b1e5f14688f9ffe6.js" defer=""></script><script src="/histoire/_next/static/chunks/main-e1696e71c401f547.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/_app-83bffd16e2386ef9.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/%5Blang%5D/%5Bslug%5D-37bdb02bf0c28ae7.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_buildManifest.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="page-shell"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Les machines qui génèrent des images","content":"\n\u003ch2 class=\"wp-block-heading\"\u003eLes machines qui génèrent des images\u003c/h2\u003e\n\n\n\n\u003cp\u003eL’histoire de la génération d’images par intelligence artificielle sera développée dans plusieurs chapitres spécifiques. J’en résume ici les premières étapes marquantes :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003e1972\u0026nbsp;: Harold Cohen, pionnier à la croisée de l’IA et des arts visuels, crée\u0026nbsp;AARON, un programme informatique révolutionnaire conçu pour générer de manière autonome des peintures et des dessins. Son approche novatrice, mêlant créativité computationnelle et art traditionnel, lui vaut une renommée internationale. Les œuvres d’AARON sont exposées dans de nombreux musées prestigieux à travers le monde, et Cohen reçoit plusieurs distinctions au cours de sa carrière.\u003c/li\u003e\n\n\n\n\u003cli\u003eAnnées 1990–2000\u0026nbsp;: les premiers algorithmes évolutifs, fractals et générateurs procéduraux, comme\u0026nbsp;POV-Ray (Persistence of Vision Raytracer), permettent de créer des images abstraites ou des paysages virtuels. Ces productions restent toutefois éloignées du réalisme photographique.\u003c/li\u003e\n\n\n\n\u003cli\u003e2014\u0026nbsp;: Ian J. Goodfellow, alors chercheur chez Google Brain (et plus tard directeur de l’apprentissage automatique chez Apple), invente les\u0026nbsp;GANs\u0026nbsp;(\u003cem\u003eGenerative Adversarial Networks\u003c/em\u003e). Deux réseaux neuronaux y sont mis en compétition : l’un génère des images, l’autre les évalue. C’est une révolution : pour la première fois, l’IA produit des visages, objets et paysages réalistes. En\u0026nbsp;2019, le site\u0026nbsp;\u003cem\u003eThis Person Does Not Exist\u003c/em\u003e, qui génère des visages fictifs ultra-réalistes, fait sensation.\u003c/li\u003e\n\n\n\n\u003cli\u003e2015\u0026nbsp;: Des chercheurs de Google, notamment Alexander Mordvintsev, présentent\u0026nbsp;DeepDream, une « machine à rêves » numérique qui transforme des images existantes en visions psychédéliques et devient rapidement virale sur Internet.\u003c/li\u003e\n\n\n\n\u003cli\u003e2021 : OpenAI lance DALL-E, premier modèle capable de générer des images originales à partir de simples descriptions textuelles.\u003c/li\u003e\n\n\n\n\u003cli\u003e2021 (juillet) : DALL-E mini, créé par Boris Dayma à la suite d’un hackathon organisé par Hugging Face et Google.\u003c/li\u003e\n\n\n\n\u003cli\u003e2022 : explosion médiatique avec plusieurs modèles concurrents : DALL-E2 (OpenAI), Imagen (Google), MidJourney, et Stable Diffusion (Stability AI).\u003c/li\u003e\n\n\n\n\u003cli\u003e2023\u0026nbsp;: lancement de\u0026nbsp;LetzAI, générateur d’images IA luxembourgeois. C’est la première plateforme à permettre la création conviviale de modèles personnalisés, avec ses propres personnages, objets et styles. Rapidement, LetzAI évolue et est aujourd’hui considéré comme l’un des écosystèmes visuels les plus performants au monde.\u003c/li\u003e\n\n\n\n\u003cli\u003e2024 : DALL-E3 est intégré à ChatGPT et les générateurs d’images par IA s’invitent dans les outils de création grand public, comme Photoshop.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eMon expérience avec DALL-E2\u003c/h3\u003e\n\n\n\n\u003cp\u003eJ’ai découvert les premières images de DALL-E2 dans l’édition du 14 juillet 2022 du magazine renommé \u003cem\u003eIEEE Spectrum\u003c/em\u003e. Certaines de ces illustrations m’ont profondément marqué.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"992\" height=\"992\" data-id=\"2496\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/spectrum-asked-for-a-picasso-style-painting-of-a-parrot-flipping-pancakes-and-dall-e-2-served-it-up-2.jpg\" alt=\"\" class=\"wp-image-2496\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/spectrum-asked-for-a-picasso-style-painting-of-a-parrot-flipping-pancakes-and-dall-e-2-served-it-up-2.jpg 992w, https://admin.ki-leierbud.lu/wp-content/uploads/spectrum-asked-for-a-picasso-style-painting-of-a-parrot-flipping-pancakes-and-dall-e-2-served-it-up-2-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/spectrum-asked-for-a-picasso-style-painting-of-a-parrot-flipping-pancakes-and-dall-e-2-served-it-up-2-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/spectrum-asked-for-a-picasso-style-painting-of-a-parrot-flipping-pancakes-and-dall-e-2-served-it-up-2-768x768.jpg 768w\" sizes=\"auto, (max-width: 992px) 100vw, 992px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eA Picasso-style painting of a parrot flipping pancakes\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"992\" height=\"992\" data-id=\"2497\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/a-cartoon-shows-a-panda-with-bamboo-sticking-out-of-its-mouth-and-a-sad-expression-on-its-face-looking-at-a-small-robot-2.jpg\" alt=\"\" class=\"wp-image-2497\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/a-cartoon-shows-a-panda-with-bamboo-sticking-out-of-its-mouth-and-a-sad-expression-on-its-face-looking-at-a-small-robot-2.jpg 992w, https://admin.ki-leierbud.lu/wp-content/uploads/a-cartoon-shows-a-panda-with-bamboo-sticking-out-of-its-mouth-and-a-sad-expression-on-its-face-looking-at-a-small-robot-2-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/a-cartoon-shows-a-panda-with-bamboo-sticking-out-of-its-mouth-and-a-sad-expression-on-its-face-looking-at-a-small-robot-2-150x150.jpg 150w, https://admin.ki-leierbud.lu/wp-content/uploads/a-cartoon-shows-a-panda-with-bamboo-sticking-out-of-its-mouth-and-a-sad-expression-on-its-face-looking-at-a-small-robot-2-768x768.jpg 768w\" sizes=\"auto, (max-width: 992px) 100vw, 992px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eNew Yorker-style cartoon of an unemployed panda eating bamboo realizing her job has been taken by a robot\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLe modèle neuronal DALL-E2 avait été entraîné sur environ 650 millions d’images, extraites d’Internet et accompagnées de descriptions textuelles. À ce moment-là, le modèle n’était pas public : seuls quelques chercheurs sélectionnés y avaient accès pour l’évaluer.\u003c/p\u003e\n\n\n\n\u003cp\u003eQuelques jours plus tard, OpenAI annonçait que le\u0026nbsp;million d’usagers inscrits sur une liste d’attente\u0026nbsp;seraient progressivement invités à tester une version bêta. Je m’étais moi aussi inscrit.\u003c/p\u003e\n\n\n\n\u003cp\u003ePour prévenir les abus, OpenAI avait imposé des garde-fous : interdiction de générer des contenus violents, racistes ou pornographiques, et impossibilité de créer des visages humains réalistes.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn attendant d’être invité à tester DALL-E2, je me suis tourné vers DALL-E mini, développé par Boris Dayma. Publié d’abord sur la plateforme communautaire HuggingFace, le modèle, devenu viral, a ensuite été hébergé sur un site dédié : craiyon.com. Certes, ce modèle n’avait ni la résolution ni la performancede son «grand frère», mais il permettait déjà d’entrevoir le potentiel disruptif de cette technologie. Tout comme DALL-E2, il empêchait la génération de visages réalistes.\u003c/p\u003e\n\n\n\n\u003cp\u003eLorsqu’on soumettait une description sur Craiyon,\u0026nbsp;16 images en basse résolution\u0026nbsp;étaient produites, et les\u0026nbsp;9 meilleures s’affichaient à l’écran.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"760\" height=\"931\" data-id=\"2499\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/painting_of_a_teddy_riding_a_horse-1.png\" alt=\"\" class=\"wp-image-2499\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/painting_of_a_teddy_riding_a_horse-1.png 760w, https://admin.ki-leierbud.lu/wp-content/uploads/painting_of_a_teddy_riding_a_horse-1-245x300.png 245w\" sizes=\"auto, (max-width: 760px) 100vw, 760px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eA teddy riding a horse\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"760\" height=\"926\" data-id=\"2500\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/1659781040116-1.png\" alt=\"\" class=\"wp-image-2500\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/1659781040116-1.png 760w, https://admin.ki-leierbud.lu/wp-content/uploads/1659781040116-1-246x300.png 246w\" sizes=\"auto, (max-width: 760px) 100vw, 760px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eA rabbit and a hedgehog at the beach\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLe 15 août 2022, j’ai enfin reçu la confirmation qu’OpenAI avait accepté ma candidature pour participer aux tests de DALL-E2. Je me suis empressé d’effectuer mes premiers essais.\u003c/p\u003e\n\n\n\n\u003cp\u003eMon tout premier prompt était :\u003cbr\u003e\u003cem\u003e“cartoon of an elephant and a giraffe riding a bicycle on the beach”\u003c/em\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eParmi les quatre images générées, chacune en\u0026nbsp;1024 x 1024 pixels, j’ai choisi celle qui me plaisait le plus :\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/DALL·E-2022-08-15-11.50.14-cartoon-of-an-elephant-and-a-giraffe-riding-a-bicycle-on-the-beach.png\" alt=\"\" class=\"wp-image-2501\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/DALL·E-2022-08-15-11.50.14-cartoon-of-an-elephant-and-a-giraffe-riding-a-bicycle-on-the-beach.png 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/DALL·E-2022-08-15-11.50.14-cartoon-of-an-elephant-and-a-giraffe-riding-a-bicycle-on-the-beach-300x300.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/DALL·E-2022-08-15-11.50.14-cartoon-of-an-elephant-and-a-giraffe-riding-a-bicycle-on-the-beach-150x150.png 150w, https://admin.ki-leierbud.lu/wp-content/uploads/DALL·E-2022-08-15-11.50.14-cartoon-of-an-elephant-and-a-giraffe-riding-a-bicycle-on-the-beach-768x768.png 768w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003e\u003cem\u003ecartoon of an elephant and a giraffe riding a bicycle on the beach\u003c/em\u003e (août 2022)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eJ’étais fasciné par cette technologie et j’utilisais chaque jour tous mes crédits gratuits. Je publiais régulièrement mes meilleures créations comme\u0026nbsp;\u003cem\u003eimage du jour\u003c/em\u003e\u0026nbsp;sur\u0026nbsp;Facebook, Instagram et LinkedIn.\u003c/p\u003e\n\n\n\n\u003cp\u003eLe prompt avec l’éléphant et la girafe est d’ailleurs resté mon test favori : je l’utilise encore aujourd’hui pour comparer les résultats des nouveaux générateurs d’images, y compris des modèles chinois.\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2494"}],"prevHref":"/histoire/fr/2487/","nextHref":"/histoire/fr/2511/","position":"4/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2494"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
