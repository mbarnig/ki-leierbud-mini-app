\n  }\n  @media (min-width: 961px){\n    .hf-wrap \u003e iframe { height: 900px; } /* confort desktop */\n  }\n\u003c/style\u003e\n\n\u003cscript\u003e\n  // Ajuste la hauteur sur très petits écrans (barre d’URL mobile)\n  (function () {\n    const el = document.currentScript.previousElementSibling.previousElementSibling.querySelector('iframe');\n    if (!el) return;\n    const update = () =\u003e {\n      if (window.innerWidth \u003c= 480) {\n        el.style.height = Math.max(520, Math.floor(window.innerHeight * 0.92)) + 'px';\n      }\n    };\n    ['load','orientationchange','resize','visibilitychange'].forEach(evt =\u003e\n      window.addEventListener(evt, update, { passive: true })\n    );\n    update();\n  })();\n\u003c/script\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"3004"}],"prevHref":null,"nextHref":null,"position":"1/1","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"3004"},"buildId":"hS55RCkrDDNL20lz1VNWQ","assetPrefix":"/hf-quiz","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
