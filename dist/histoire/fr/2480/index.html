        </style><link rel="stylesheet" href="/histoire/_next/static/css/6a90bc65f5e25b7d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/histoire/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/histoire/_next/static/chunks/webpack-c0ab7466c2010b5f.js" defer=""></script><script src="/histoire/_next/static/chunks/framework-b1e5f14688f9ffe6.js" defer=""></script><script src="/histoire/_next/static/chunks/main-e1696e71c401f547.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/_app-83bffd16e2386ef9.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/%5Blang%5D/%5Bslug%5D-37bdb02bf0c28ae7.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_buildManifest.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="page-shell"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Les machines qui servent de thérapeutes","content":"\n\u003ch2 class=\"wp-block-heading\"\u003eLes machines qui servent de thérapeutes\u003c/h2\u003e\n\n\n\n\u003cp\u003ePour beaucoup, l’IA est synonyme de ChatGPT, lancé le 30 novembre 2022 par OpenAI LP, une société à but lucratif plafonné (capped-profit). Ce fut la première mise à disposition publique et gratuite d’un modèle de langage conversationnel (LLM = Large Language Model). Le succès a été immédiat: plus d’un million d’utilisateurs actifs en quelques jours. Début 2023, on comptait déjà plusieurs dizaines de millions d’usagers hebdomadaires. En décembre 2024, le cap des 300 millions d’utilisateurs hebdomadaires a été franchi, et en août 2025, on estimait ce nombre à environ 800 millions, dont 10 à 20 millions d’abonnés payants. OpenAI ne communique cependant pas de chiffres exacts.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eChatGPT n’était pas le premier chatbot. Dès avril 2020, Meta AI, le laboratoire de recherche en intelligence artificielle de Meta Platforms (anciennement Facebook), avait introduit BlenderBot, un modèle conversationnel open source aujourd’hui dans sa troisième version. Aucune donnée fiable sur le nombre d’utilisateurs n’a été publiée.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eEn mars 2024, Marc Zao-Sanders, CEO et cofondateur de filtered.com, une entreprise spécialisée dans les technologies éducatives, a publié dans la Harvard Business Review une contribution sur l’utilisation de ChatGPT. Il y recensait 100 applications, classées selon le temps d’usage des utilisateurs. La thérapie arrivait en deuxième position.\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large is-resized\"\u003e\u003cimg decoding=\"async\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/categories-1024x358.png\" alt=\"\" class=\"wp-image-2483\" style=\"width:1024px;height:auto\"/\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLes 100 activités IA effectuées par les usagers de ChatGPT au début 2024\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003eUn an plus tard, en mars 2025, il a publié les résultats d’une nouvelle enquête couvrant les douze mois suivants, sous la forme d’un article en libre accès distribué selon la licence Creative Commons Attribution. Cette fois, la thérapie est passée en première position. Marc Zao-Sanders souligne que la thérapie consiste à offrir un soutien émotionnel et des conseils à travers la conversation et la connexion. Selon lui, ChatGPT peut y contribuer en proposant une compagnie virtuelle, en prêtant une oreille attentive et en générant des réponses empathiques pour accompagner les individus dans leur parcours de guérison.\u003c/p\u003e\n\n\n\n\u003cp\u003eCe constat en dit long sur l’état de notre société actuelle. Mais était-ce vraiment différent dans le passé ? Dès 1966, Joseph Weizenbaum, chercheur allemand au MIT (Massachusetts Institute of Technology), publiait son article célèbre “\u003cem\u003eELIZA — A Computer Program for the Study of Natural Language Communication between Man and Machine\u003c/em\u003e” \u003cem\u003e(Communications of the ACM, vol. 9, 1966, pp. 36-45)\u003c/em\u003e. Ce premier agent conversationnel simulait déjà une discussion avec un psychothérapeute rogérien.\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"790\" height=\"500\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/weizenberg-1965.png\" alt=\"\" class=\"wp-image-2596\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/weizenberg-1965.png 790w, https://admin.ki-leierbud.lu/wp-content/uploads/weizenberg-1965-300x190.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/weizenberg-1965-768x486.png 768w\" sizes=\"auto, (max-width: 790px) 100vw, 790px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eDémonstration de ELIZA par Joseph Weizenberg au MIT en 1965\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2480"}],"prevHref":"/histoire/fr/2456/","nextHref":"/histoire/fr/2487/","position":"2/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2480"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
