        </style><link rel="stylesheet" href="/histoire/_next/static/css/6a90bc65f5e25b7d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" noModule="" src="/histoire/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/histoire/_next/static/chunks/webpack-c0ab7466c2010b5f.js" defer=""></script><script src="/histoire/_next/static/chunks/framework-b1e5f14688f9ffe6.js" defer=""></script><script src="/histoire/_next/static/chunks/main-e1696e71c401f547.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/_app-83bffd16e2386ef9.js" defer=""></script><script src="/histoire/_next/static/chunks/pages/%5Blang%5D/%5Bslug%5D-37bdb02bf0c28ae7.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_buildManifest.js" defer=""></script><script src="/histoire/_next/static/rQNnZtZ66eHWK4CySTAhx/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="page-shell"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Les machines qui s’engagent dans les domaines artistiques et culturels","content":"\n\u003ch2 class=\"wp-block-heading\"\u003eLes machines qui s’engagent dans les domaines artistiques et culturels\u003c/h2\u003e\n\n\n\n\u003cp\u003eAprès notre excursion dans les technologies vocales, revenons en août 2022, au moment où a éclaté ce que beaucoup ont appelé la « guerre » entre les artistes des beaux-arts et l’intelligence artificielle.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eLa première version publique d’un modèle de génération d’images IA en open source a été distribuée le 22 août 2022 par Stability AI, une société britannique fondée en 2019 par Emad Mostaque. Ce projet a été mené en collaboration avec CompVis (Computer Vision and Learning Group de l’Université Ludwig-Maximilian de Munich) et l’organisation à but non lucratif LAION (Large-scale Artificial Intelligence Open Network).\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eAu départ, le modèle — baptisé Stable Diffusion — restait un outil technique. Il fallait installer des logiciels complexes, parfois disposer d’une carte graphique puissante, et maîtriser des interfaces peu intuitives. Mais très vite, des développeurs indépendants et des start-ups ont intégré Stable Diffusion dans leurs propres plateformes, en créant des interfaces conviviales ainsi que des applications pour mobiles et tablettes.\u003c/p\u003e\n\n\n\n\u003cp\u003eDès septembre 2022, j’avais recensé 24 applications dans l’App Store permettant à n’importe quel détenteur d’iPhone ou d’iPad de générer sa première « œuvre d’art ». J’ai rassemblé les pages de couverture de ces applications dans la figure ci-dessous.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large is-resized\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"710\" height=\"1024\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps-710x1024.jpg\" alt=\"\" class=\"wp-image-2670\" style=\"width:710px;height:auto\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps-710x1024.jpg 710w, https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps-208x300.jpg 208w, https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps-768x1107.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps-1066x1536.jpg 1066w, https://admin.ki-leierbud.lu/wp-content/uploads/ai-image-generator-apps.jpg 1332w\" sizes=\"auto, (max-width: 710px) 100vw, 710px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eApplications iOS de génération d\u0026#8217;images IA en septembre 2022\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003eProgressivement, tout un chacun pouvait créer en quelques minutes une illustration d’allure professionnelle, sans formation artistique particulière. Les artistes professionnels ont commencé à voir certains de leurs contrats — couvertures, illustrations de magazines, affiches — remplacés par l’IA.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cbr\u003eLes tensions juridiques et la mobilisation des artistes\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eCourant 2023, les débats juridiques se sont intensifiés :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eprocès Getty Images contre Stability AI pour usage non autorisé d’images,\u003c/li\u003e\n\n\n\n\u003cli\u003eplaintes d’artistes contre l’utilisation de leurs œuvres dans les datasets LAION.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eÀ partir de l’été 2023, des collectifs d’artistes se sont constitués, publiant des lettres ouvertes, des manifestes, des pétitions, lançant des campagnes en ligne et organisant des boycotts. Les médias généralistes ont alors commencé à parler d’une véritable « guerre ouverte » entre artistes et IA. Les créateurs s’opposaient au fait que leurs peintures, illustrations, photographies et autres œuvres soient exploitées par l’IA pour produire des copies virtuelles. Pendant plusieurs semaines, les réseaux sociaux ont été submergés de débats et de prises de position.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eUne confusion entre copie et inspiration\u003c/h3\u003e\n\n\n\n\u003cp\u003eBeaucoup d’adversaires pensaient qu’un modèle génératif stockait l’intégralité des images collectées sur Internet dans une gigantesque base de données. Or, la réalité est plus subtile : Un modèle IA ne contient pas des images, mais uniquement des chiffres — des milliers, des millions, parfois des milliards de coefficients — qui définissent la transmission d’informations dans un réseau neuronal artificiel. La comparaison avec notre propre cerveau est éclairante : nous avons suffisamment de souvenirs pour reconnaître une œuvre célèbre, mais nous serions incapables de la reproduire fidèlement sans référence visuelle. C’est ce qui distingue une inspiration d’une copie.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLe cas luxembourgeois : Jingna Zhang et « Turandot »\u003c/h3\u003e\n\n\n\n\u003cp\u003ePour illustrer cette nuance, je rappelle l’affaire de plagiat qui a opposé en 2022 un jeune artiste luxembourgeois à l’artiste sino-américaine Jingna Zhang. L’affaire a fait le tour des médias luxembourgeois et internationaux.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-1 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"368\" height=\"493\" data-id=\"2675\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/turando.jpg\" alt=\"\" class=\"wp-image-2675\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/turando.jpg 368w, https://admin.ki-leierbud.lu/wp-content/uploads/turando-224x300.jpg 224w\" sizes=\"auto, (max-width: 368px) 100vw, 368px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePeinture \u0026#8220;Turandot\u0026#8221;\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"368\" height=\"490\" data-id=\"2674\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/zhang.jpg\" alt=\"\" class=\"wp-image-2674\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/zhang.jpg 368w, https://admin.ki-leierbud.lu/wp-content/uploads/zhang-225x300.jpg 225w\" sizes=\"auto, (max-width: 368px) 100vw, 368px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePhoto de Jingna Zhang\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003e7 décembre 2022 : le tribunal d’arrondissement luxembourgeois juge que l’originalité de la photo de Jingna Zhang est insuffisante et que l’artiste luxembourgeois n’a donc pas plagié son œuvre. «Le moment sera jouissif», avait fait savoir maître Gaston Vogel, l’avocat de l’artiste luxembourgeois, avant le procès.\u003c/li\u003e\n\n\n\n\u003cli\u003e9 mai 2024 : la Cour d’appel revoit le jugement et donne finalement raison à Jingna Zhang. L’artiste luxembourgeois est condamné pour violation du droit d’auteur, interdit d’exposer ou de vendre « Turandot » et doit verser une indemnité de procédure de 1.500 €.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eEn juillet et août 2022, j’avais moi-même demandé à DALL-E2 et à Craiyon de produire des « plagiats » de la photo de Jingna Zhang. Les résultats sont visibles ci-dessous.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-2 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"930\" height=\"930\" data-id=\"2679\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/zhang-dall-e2.png\" alt=\"\" class=\"wp-image-2679\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/zhang-dall-e2.png 930w, https://admin.ki-leierbud.lu/wp-content/uploads/zhang-dall-e2-300x300.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/zhang-dall-e2-150x150.png 150w, https://admin.ki-leierbud.lu/wp-content/uploads/zhang-dall-e2-768x768.png 768w\" sizes=\"auto, (max-width: 930px) 100vw, 930px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePlagiat par DALL-E2, août 2022\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"930\" height=\"930\" data-id=\"2678\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/create-a-portfolio-1.png\" alt=\"\" class=\"wp-image-2678\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/create-a-portfolio-1.png 930w, https://admin.ki-leierbud.lu/wp-content/uploads/create-a-portfolio-1-300x300.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/create-a-portfolio-1-150x150.png 150w, https://admin.ki-leierbud.lu/wp-content/uploads/create-a-portfolio-1-768x768.png 768w\" sizes=\"auto, (max-width: 930px) 100vw, 930px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003ePlagiats par Craiyon, juillet 2022\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eJ’avais transmis ces images générées par IA par email à l’étude Gaston Vogel, avocat de l’artiste luxembourgeois. Maître Vogel m’a remercié chaleureusement par lettre personnelle pour ces preuves. Mais j’ai eu l’impression qu’il n’avait pas totalement saisi la différence entre une copie directe et une inspiration générée par IA.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eLetzAI : l’IA made in Luxembourg\u003c/h2\u003e\n\n\n\n\u003cp\u003eEn pleine guerre des artistes contre l’IA au printemps 2023, Misch Strotz, fondateur et directeur de l’agence de communication hybride \u003cem\u003emarketing \u0026amp; technologie\u003c/em\u003e Neon Internet, s’est lancé, avec ses associés et collaborateurs, dans la création d’une plateforme luxembourgeoise de génération d’images par IA:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003e➡️ Nom : LetzAI\u003cbr\u003e➡️ URL : letz.ai\u003cbr\u003e➡️ Modèle de base : Stable Diffusion\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eUne approche différente\u003c/h3\u003e\n\n\n\n\u003cp\u003eLa différence fondamentale avec les générateurs d’images IA existants réside dans la\u0026nbsp;focalisation sur l’entraînement de modèles personnalisés\u0026nbsp;à partir d’une sélection d’images et de photos.\u003cbr\u003eL’objectif explicite : créer des visuels représentant des\u0026nbsp;personnalités, sites touristiques, spécialités culinaires, mascottes, produits et marques luxembourgeois.\u003c/p\u003e\n\n\n\n\u003cp\u003eQuelques exemples emblématiques :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eFigures publiques\u0026nbsp;: Grand-Duc Henri, Maître Gaston Vogel\u003c/li\u003e\n\n\n\n\u003cli\u003eMonuments \u0026amp; lieux\u0026nbsp;: Roud Bréck, Gëlle Fra\u003c/li\u003e\n\n\n\n\u003cli\u003eGastronomie\u0026nbsp;: Bouneschlupp, Kachkéis\u003c/li\u003e\n\n\n\n\u003cli\u003eCulture pop\u0026nbsp;: Yuppi, Superjemp\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eInspiration ou copie ?\u003c/h3\u003e\n\n\n\n\u003cp\u003eLetzAI se positionne dans une zone intermédiaire entre\u0026nbsp;inspiration\u0026nbsp;et\u0026nbsp;copie.\u003cbr\u003eL’entraînement complémentaire du modèle Stable Diffusion avec des références spécifiques\u0026nbsp;renforce certains coefficients du réseau neuronal artificiel, de manière à mieux reproduire l’original.\u003cbr\u003eMais la machine ne génère jamais une copie exacte : contrairement à un photocopieur, elle ne trace pas l’œuvre trait par trait ou point par point.\u003c/p\u003e\n\n\n\n\u003cp\u003eCependant, cette\u0026nbsp;ressemblance renforcée\u0026nbsp;a alimenté la méfiance des artistes envers les outils IA, et le Luxembourg n’a pas échappé à ce débat.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLes débuts\u003c/h3\u003e\n\n\n\n\u003cp\u003eLe\u0026nbsp;9 septembre 2023, j’ai profité de l’offre\u0026nbsp;\u003cem\u003eEarly Access\u003c/em\u003e\u0026nbsp;(forfait 99 €) pour faire partie des premiers utilisateurs de LetzAI. Quelques jours plus tard, j’entraînais mes premiers modèles personnalisés.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"970\" height=\"970\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/early-access.png\" alt=\"\" class=\"wp-image-2677\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/early-access.png 970w, https://admin.ki-leierbud.lu/wp-content/uploads/early-access-300x300.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/early-access-150x150.png 150w, https://admin.ki-leierbud.lu/wp-content/uploads/early-access-768x768.png 768w\" sizes=\"auto, (max-width: 970px) 100vw, 970px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eCopie écran de la page web \u0026#8220;Early Access\u0026#8221; de LetzAI (2023)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eUne ambition internationale\u003c/h3\u003e\n\n\n\n\u003cp\u003eAujourd’hui, LetzAI a largement dépassé les frontières du Luxembourg et est considéré comme l’un des\u0026nbsp;meilleurs générateurs d’images IA au monde. Le lecteur intéressé trouvera sur ce portail plusieurs chapitres dédiés aux\u0026nbsp;réalisations marquantes\u0026nbsp;de LetzAI.\u003c/p\u003e\n\n\n\n\u003cp\u003eEn attendant, pour conclure ce chapitre sur le domaine artistique et culturel, je présenterai ci-après quelques images de sujets qui risquent de\u0026nbsp;disparaître de la plateforme, leurs ayants droit s’étant opposés à l’utilisation de leurs marques ou de leurs œuvres pour entraîner un modèle LetzAI.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-gallery has-nested-images columns-default is-cropped wp-block-gallery-3 is-layout-flex wp-block-gallery-is-layout-flex\"\u003e\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"768\" height=\"768\" data-id=\"2681\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/superjemp.jpg\" alt=\"\" class=\"wp-image-2681\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/superjemp.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/superjemp-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/superjemp-150x150.jpg 150w\" sizes=\"auto, (max-width: 768px) 100vw, 768px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eCartoon Superjemp\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"768\" height=\"768\" data-id=\"2680\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/yuppi.jpg\" alt=\"\" class=\"wp-image-2680\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/yuppi.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/yuppi-300x300.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/yuppi-150x150.jpg 150w\" sizes=\"auto, (max-width: 768px) 100vw, 768px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMascotte Yuppi\u003c/figcaption\u003e\u003c/figure\u003e\n\n\n\n\u003cfigure class=\"wp-block-image size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"768\" height=\"768\" data-id=\"2682\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/wortimmo.png\" alt=\"\" class=\"wp-image-2682\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/wortimmo.png 768w, https://admin.ki-leierbud.lu/wp-content/uploads/wortimmo-300x300.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/wortimmo-150x150.png 150w\" sizes=\"auto, (max-width: 768px) 100vw, 768px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eStatue 3D Mélusine\u003c/figcaption\u003e\u003c/figure\u003e\n\u003c/figure\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2669"}],"prevHref":"/histoire/fr/2559/","nextHref":"/histoire/fr/2696/","position":"10/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2669"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
