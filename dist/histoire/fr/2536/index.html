2017), assistant vocal de Samsung.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLes pionniers\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eCes outils modernes ont eu des pr√©d√©cesseurs bien plus anciens :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003e1952 : Audrey, d√©velopp√© par les laboratoires Bell, ne reconnaissait que les chiffres de 0 √† 9, et uniquement pour un locuteur sp√©cifique.\u003c/li\u003e\n\n\n\n\u003cli\u003e1962 : √† l‚Äôexposition universelle de Seattle, IBM pr√©sente Shoebox, capable de reconna√Ætre en outre 16 mots li√©s aux op√©rations arithm√©tiques de base. Il est consid√©r√© comme l‚Äôun des anc√™tres de la reconnaissance vocale interactive.\u003c/li\u003e\n\n\n\n\u003cli\u003e1976 : Harpy, d√©velopp√© √† l‚ÄôUniversit√© Carnegie Mellon (Pittsburgh), ma√Ætrisait d√©j√† un vocabulaire de 1000 mots. Il reposait sur les r√©seaux d‚Äô√©tats finis, qui ont jet√© les bases des mod√®les de Markov cach√©s (HMM). Les HMM ont domin√© la recherche et les applications en reconnaissance vocale pendant plusieurs d√©cennies, jusqu‚Äô√† l‚Äôarriv√©e de l‚Äôapprentissage profond sur les r√©seaux neuronaux.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLa r√©volution Dragon\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eEn 1997, le logiciel Dragon NaturallySpeaking marque une v√©ritable r√©volution : c‚Äôest le premier logiciel grand public de dict√©e vocale continue. Il est adopt√© massivement par les professionnels (m√©decins, avocats, secr√©taires, etc.). Ses cr√©ateurs, James K. Baker et son √©pouse Janet M. Baker, tous deux anciens de Carnegie Mellon, avaient fond√© Dragon Systems en 1982. En 2000, l‚Äôentreprise est rachet√©e par Lernout \u0026amp; Hauspie (L\u0026amp;H), fleuron belge de la technologie vocale devenu mondialement c√©l√®bre, mais dont l‚Äôhistoire s‚Äôest achev√©e dans un retentissant scandale financier.\u003c/p\u003e\n\n\n\n\u003cp\u003eLes actifs de L\u0026amp;H ont ensuite √©t√© repris par ScanSoft, qui fusionne en 2005 avec Nuance Communications. Nuance devient alors le leader mondial de la reconnaissance vocale‚Ä¶ jusqu‚Äô√† son rachat par Microsoft en 2022. Aujourd‚Äôhui, les h√©ritages de Dragon se retrouvent dans les services cloud r√©cents de Microsoft : Azure, Microsoft 365, Copilot, etc.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eLe cas luxembourgeois\u003c/h3\u003e\n\n\n\n\u003cp\u003e\u003cbr\u003eAucun des outils cit√©s jusqu‚Äô√† pr√©sent ne prend en charge le luxembourgeois. Pourtant, le pays dispose aujourd‚Äôhui de deux syst√®mes performants de reconnaissance de la parole : schreifmaschinn.lu et Lux-ASR.  Fait √©tonnant : ces applications ont √©t√© accessibles au grand public avant les premiers syst√®mes de synth√®se vocale luxembourgeoise, alors que la technologie ASR est encore plus complexe que celle du TTS. En effet, l‚Äôentra√Ænement d‚Äôun syst√®me ASR exige bien plus d‚Äô√©chantillons audio annot√©s que pour un mod√®le TTS.\u003c/p\u003e\n\n\n\n\u003cp\u003eDans la suite, j‚Äôexpliquerai les raisons qui ont permis cette avanc√©e et je retracerai l‚Äôhistoire du d√©veloppement de ces deux syst√®mes.\u003c/p\u003e\n\n\n\n\u003cp\u003eLes bases technologiques modernes :\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003e2009 : lancement de Kaldi, un projet open source de l‚ÄôUniversit√© Johns Hopkins (USA), devenu une r√©f√©rence dans la recherche ASR.\u003c/li\u003e\n\n\n\n\u003cli\u003e2019 : Wav2Vec, mod√®le d√©velopp√© par Meta AI (Facebook Research), entra√Æn√© sur des √©chantillons couvrant 53 langues.\u003c/li\u003e\n\n\n\n\u003cli\u003e2021 : sortie d‚Äôune version √©tendue de Wav2Vec, supportant 128 langues, dont le luxembourgeois.\u003c/li\u003e\n\n\n\n\u003cli\u003e2021 : Coqui-AI d√©veloppe en parall√®le √† ses syst√®mes TTS un mod√®le ASR nomm√© Coqui-STT.\u003c/li\u003e\n\n\n\n\u003cli\u003e2022 : OpenAI publie Whisper (septembre), le mod√®le ASR open source le plus performant √† ce jour, r√©put√© pour sa robustesse et sa pr√©cision multilingue.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eTrois g√©n√©rations au service de la reconnaissance vocale luxembourgeoise\u003c/h3\u003e\n\n\n\n\u003cp\u003eTrois personnes issues de trois g√©n√©rations diff√©rentes se sont lanc√©es dans le d√©veloppement d‚Äôapplications\u0026nbsp;ASR en luxembourgeois entre fin 2021 et d√©but 2022.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eüéì La g√©n√©ration Z \u003c/h3\u003e\n\n\n\n\u003cp\u003eLe plus jeune,\u0026nbsp;Le Minh Nguyen\u0026nbsp;(g√©n√©ration Z), est un √©tudiant luxembourgeois en sciences des technologies vocales √† l‚ÄôUniversit√© de Groningen (Pays-Bas). Au printemps 2022, il effectue un stage aupr√®s du\u0026nbsp;ZLS (Zenter fir d\u0026#8217;L√´tzebuerger Sprooch)\u0026nbsp;et, √† l‚Äô√©t√©, il obtient son\u0026nbsp;master avec distinction\u0026nbsp;\u003cem\u003ecum laude\u003c/em\u003e. Son m√©moire de fin d‚Äô√©tudes s‚Äôintitulait\u0026nbsp;\u003cem\u003e¬´ Improving Luxembourgish Speech Recognition with Cross-Lingual Speech ¬ª\u003c/em\u003e.\u003c/p\u003e\n\n\n\n\u003cp\u003e√Ä partir de l‚Äôautomne 2022, il perfectionne son mod√®le avec l‚Äôappui de\u0026nbsp;Sven Colette, linguiste informatique, chercheur et consultant en IA, qui avait rejoint le ZLS au d√©but de 2021. Ensemble, ils enrichissent l‚Äôentra√Ænement du mod√®le ASR avec des √©chantillons audio/texte suppl√©mentaires fournis par\u0026nbsp;RTL\u0026nbsp;et la\u0026nbsp;Chambre des D√©put√©s.\u003c/p\u003e\n\n\n\n\u003cp\u003eLe¬†volume, la¬†richesse¬†et la¬†qualit√©¬†de ces enregistrements, associ√©s aux textes sources de RTL et aux transcriptions du secr√©tariat de la Chambre, ont largement contribu√© au succ√®s du projet.\u003c/p\u003e\n\n\n\n\u003cp\u003eL‚Äôapplication\u0026nbsp;schreifmaschinn.lu\u0026nbsp;est inaugur√©e le\u0026nbsp;9 d√©cembre 2022\u0026nbsp;par\u0026nbsp;Claude Meisch, ministre de l‚Äô√âducation nationale et ministre de tutelle du ZLS. Une deuxi√®me version, bas√©e sur le mod√®le\u0026nbsp;Whisper\u0026nbsp;d‚ÄôOpenAI, est mise en production fin septembre 2023.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"975\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/schreifmaschinn-1024x975.png\" alt=\"\" class=\"wp-image-2640\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/schreifmaschinn-1024x975.png 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/schreifmaschinn-300x286.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/schreifmaschinn-768x731.png 768w, https://admin.ki-leierbud.lu/wp-content/uploads/schreifmaschinn.png 1040w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eSchreifmaschinn.lu by ZLS (December 2022)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eüë®‚Äçüè´ La g√©n√©ration X \u003c/h3\u003e\n\n\n\n\u003cp\u003eLe deuxi√®me acteur est\u0026nbsp;Peter Gilles\u0026nbsp;(g√©n√©ration X), d√©j√† pr√©sent√© dans un chapitre pr√©c√©dent. D√®s f√©vrier 2022, il publie un premier prototype ASR sur la plateforme\u0026nbsp;HuggingFace, bas√© sur le mod√®le\u0026nbsp;Wav2Vec\u0026nbsp;de Meta AI et entra√Æn√© sur des donn√©es similaires √† celles utilis√©es par le ZLS. En mai 2022, il pr√©sente les r√©sultats complets sur le site de l‚ÄôUniversit√© du Luxembourg, sous le titre\u0026nbsp;\u003cem\u003e¬´ A very first model ¬ª\u003c/em\u003e. Ce fut un\u0026nbsp;jalon important\u0026nbsp;dans le d√©veloppement des technologies vocales au Luxembourg.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"491\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/asr-uni-lu.png\" alt=\"\" class=\"wp-image-2642\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/asr-uni-lu.png 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/asr-uni-lu-300x144.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/asr-uni-lu-768x368.png 768w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLuxembourgish STT by uni.lu (2022)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eLors de l‚Äôinauguration de\u0026nbsp;\u003cem\u003eschreifmaschinn.lu\u003c/em\u003e, Peter Gilles me confie qu‚Äôil s‚Äôest lanc√© dans le perfectionnement de\u0026nbsp;Whisper, d√©j√† pr√©-entra√Æn√© pour le luxembourgeois. Quelques mois plus tard, je d√©couvre son premier prototype sur HuggingFace. Mes tests montrent rapidement des\u0026nbsp;performances extraordinaires.\u003c/p\u003e\n\n\n\n\u003cp\u003ePar la suite, le projet est pr√©sent√© lors de conf√©rences internationales par\u0026nbsp;Peter Gilles,\u0026nbsp;Nina Hosseini Kivanani\u0026nbsp;et\u0026nbsp;L√©opold Edem Ayit√© Hillah, avant d‚Äô√™tre mis √† disposition du public sous le nom de\u0026nbsp;Lux-ASR.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"920\" height=\"906\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/luxasr.png\" alt=\"\" class=\"wp-image-2644\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/luxasr.png 920w, https://admin.ki-leierbud.lu/wp-content/uploads/luxasr-300x295.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/luxasr-768x756.png 768w\" sizes=\"auto, (max-width: 920px) 100vw, 920px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eLuxASR by uni-lu (2023)\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eD√©but 2024, l‚ÄôUniversit√© du Luxembourg et la Chambre des D√©put√©s annoncent une\u0026nbsp;phase de test\u0026nbsp;pour assister le secr√©tariat dans la transcription des d√©bats et discours parlementaires.\u003c/p\u003e\n\n\n\n\u003cp\u003eR√©cemment, une¬†API¬†a √©t√© mise √† disposition des entreprises pour connecter LuxASR √† leurs syst√®mes informatiques. De plus, des¬†applications mobiles¬†pour iOS et Android ont √©t√© publi√©es dans l\u0026#8217;App-Store et dans Google Play-Store, permettant d‚Äôutiliser LuxASR directement sur smartphone.\u003c/p\u003e\n\n\n\n\u003cp\u003eCes outils ne se limitent pas √† la reconnaissance du luxembourgeois : ils g√®rent √©galement d‚Äôautres langues, traduisent les transcriptions, distinguent les voix de diff√©rents interlocuteurs et peuvent traiter des\u0026nbsp;vid√©os enti√®res\u0026nbsp;afin d‚Äôextraire les dialogues et g√©n√©rer des sous-titres. Autant de fonctionnalit√©s qui ouvrent la voie √† une v√©ritable\u0026nbsp;machine IA r√©dactrice de comptes rendus. Nous reviendrons sur ce point dans un prochain chapitre.\u003c/p\u003e\n\n\n\n\u003chr class=\"wp-block-separator has-alpha-channel-opacity\"/\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eüë¥ La g√©n√©ration baby-boomer\u003c/h3\u003e\n\n\n\n\u003cp\u003eEnfin, j‚Äô√©tais la troisi√®me personne, repr√©sentant la g√©n√©ration\u0026nbsp;baby-boomer, √©galement fascin√© par l‚ÄôASR. Mes premiers d√©veloppements se sont appuy√©s sur le mod√®le\u0026nbsp;Coqui-STT. Fin juillet 2022, j‚Äôai publi√© sur HuggingFace un mod√®le STT multilingue intitul√© :\u0026nbsp;\u003cem\u003e¬´ Mir verstinn och L√´tzebuergesch ¬ª\u003c/em\u003e. Mais tr√®s vite, j‚Äôai d√ª reconna√Ætre que face √† la\u0026nbsp;sup√©riorit√© du mod√®le Whisper, mon projet ne pouvait pas rivaliser. J‚Äôai donc d√©cid√© d‚Äôarr√™ter son d√©veloppement.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1021\" height=\"768\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/mir-verstinn-lb.png\" alt=\"\" class=\"wp-image-2645\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/mir-verstinn-lb.png 1021w, https://admin.ki-leierbud.lu/wp-content/uploads/mir-verstinn-lb-300x226.png 300w, https://admin.ki-leierbud.lu/wp-content/uploads/mir-verstinn-lb-768x578.png 768w\" sizes=\"auto, (max-width: 1021px) 100vw, 1021px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eMy HuggingFace demo space with Coqui-STT\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2536"}],"prevHref":"/histoire/fr/2518/","nextHref":"/histoire/fr/2553/","position":"7/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2536"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
