age générée est présentée ci-après. Le roman complet est disponible dans les archives de Paperjam.\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\n\u003cfigure class=\"aligncenter size-large\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1024\" height=\"683\" src=\"https://admin.ki-leierbud.lu/wp-content/uploads/564163-1024x683.jpg\" alt=\"\" class=\"wp-image-2488\" srcset=\"https://admin.ki-leierbud.lu/wp-content/uploads/564163-1024x683.jpg 1024w, https://admin.ki-leierbud.lu/wp-content/uploads/564163-300x200.jpg 300w, https://admin.ki-leierbud.lu/wp-content/uploads/564163-768x512.jpg 768w, https://admin.ki-leierbud.lu/wp-content/uploads/564163.jpg 1278w\" sizes=\"auto, (max-width: 1024px) 100vw, 1024px\" /\u003e\u003cfigcaption class=\"wp-element-caption\"\u003eIllustration par DALL-E pour le roman IA de Thierry Labro\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003eCe témoignage m’a inspiré à aller un pas plus loin : j’ai voulu demander à ChatGPT de raconter et illustrer les aventures de mes petits-enfants, partis pour un voyage autour du monde en compagnie de leurs animaux familiers. Mais à l’époque, je me suis rapidement rendu compte que les performances combinées de ChatGPT et DALL-E n’étaient pas encore suffisantes pour concrétiser ce projet.\u003c/p\u003e\n\n\n\n\u003cp\u003eHeureusement, l’évolution exponentielle de l’IA a vite changé la donne. Vers la fin de 2023, les outils avaient déjà franchi un cap décisif. Ainsi, dès le 28 janvier 2024, mon livre Les jeunes explorateurs, édité par BoD (Books on Demand), était disponible à la vente dans les librairies en ligne.\u003c/p\u003e\n","colors":{"header":"#003366","main":"#E6F2FF","footer":"#004080","headerFont":"#FFFFFF","mainFont":"#000000","footerFont":"#FFFFFF"},"links":{"login":"https://www.web3.lu/ki-leierbud/login.html","about":"https://www.web3.lu/ki-leierbud/about.html","welcome":"https://www.web3.lu/ki-leierbud/welcome.html","search":"https://www.web3.lu/ki-leierbud/search.html","landing":"https://www.web3.lu/ki-leierbud/landing.html","dashboard":"https://www.web3.lu/ki-leierbud/dashboard.html","faq":"https://www.web3.lu/ki-leierbud/faq.html","user":"https://www.web3.lu/ki-leierbud/user.html","author":"https://www.web3.lu/ki-leierbud/author.html"},"logo":"assets/logo.svg","favicon":"assets/logo.svg","lang":"fr","langOptions":[{"lc":"fr","id":"2487"}],"prevHref":"/histoire/fr/2480/","nextHref":"/histoire/fr/2494/","position":"3/12","authorInitials":"MB"},"__N_SSG":true},"page":"/[lang]/[slug]","query":{"lang":"fr","slug":"2487"},"buildId":"rQNnZtZ66eHWK4CySTAhx","assetPrefix":"/histoire","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
